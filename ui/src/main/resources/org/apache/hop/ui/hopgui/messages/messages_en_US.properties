PipelineGraph.Hop.Tooltip.HopTypeInfo=Rows are being sent to transform [{0}] so that they can be used as additional information.{2}That target transform specifically reads from transform [{1}] and it is treated as a special case.{2}That means that for this source transform the normal row reading rules don''t apply.{2}Normally a transform reads information from all source transforms in a round robin fashion.{2}

HopGui.Dialog.CopyOrDistribute.Message=La transformation ''{0}'' a {1} transformation(s) en destination.\n\nIl existe plusieurs mani\u00E8res d''envoyer les donn\u00E9es vers les transformations destinatrices:\n\n   - Distribuer les lignes: Apache Hop partagera les lignes parmi les transformations : la premi\u00E8re ligne \u00E0 la premi\u00E8re transformation, la seconde ligne \u00E0 la seconde transformation, etc.\n   - Copier les lignes : chaque transformation destinatrice recevra TOUTES les lignes.\n   - R\u00E9partir la charger: Si une transformation est occup\u00E9e, au lieu d''attendre que cette derni\u00E8re soit de nouveau disponible, les lignes seront envoy\u00E9es \u00E0 la transformation suivante.\n\nQuelle m\u00E9thode voulez-vous utiliser?\n (Par d\u00E9faut, Apache Hop utilisera la seconde m\u00E9thode)

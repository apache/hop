WorkflowDialog.SharedObjectsFile.Label=Fichero de objetos compartidos
WorkflowDialog.SharedObjectsFile.Tooltip=Aqui puedes especificar una ubicación alternativa para el fichero de objetos compartidos.\nLa ubicación por defecto es '${HOP_HOME}/.hop/shared.xml'\nTambién puedes utilizar la variable '${KETTLE_SHARED_OBJECTS}'\nOpcionalmente, puedes especificar el fichero a utilizar aqui. Se aplicará sustitución de variables.
WorkflowExecutionConfigurationDialog.Shell.Title=Ejecutar una pipeline

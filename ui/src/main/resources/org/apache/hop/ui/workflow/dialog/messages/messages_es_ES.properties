WorkflowExecutionConfigurationDialog.ExecCluster.Label=Ejecución clustered
WorkflowExecutionConfigurationDialog.ExecCluster.Tooltip=Ejecuta la pipeline en un cluster.\nLa pipeline se dividirá en un maestro y uno o más esclavos.
WorkflowExecutionConfigurationDialog.Preview.Label=Previsualizar
WorkflowExecutionConfigurationDialog.Preview.Tooltip=Previsualizar la pipeline: la pipeline se ejecuta, pero se detiene cuando al obtener todos los datos necesarios para la previsualización.
WorkflowExecutionConfigurationDialog.PostPipeline.Label=Enviar pipeline
WorkflowExecutionConfigurationDialog.PostPipeline.Tooltip=Dividir la pipeline y mandarla a los servidores maestros y esclavos
WorkflowExecutionConfigurationDialog.PrepareExecution.Label=Preparar ejecución
WorkflowExecutionConfigurationDialog.PrepareExecution.Tooltip=Esto ejecuta la fase de inicialización de la pipeline en los servidors maestros y esclavos.
WorkflowExecutionConfigurationDialog.StartExecution.Label=Inciar ejecución
WorkflowExecutionConfigurationDialog.StartExecution.Tooltip=Esto inicia la ejecución de la pipeline en los servidores maestros y esclavos
WorkflowExecutionConfigurationDialog.ShowPipelines.Label=Mostrar pipelineones
WorkflowExecutionConfigurationDialog.ShowPipelines.Tooltip=Muestra las pipelineones generadas que se ejecutarán en el cluster (maestro y esclavo).
WorkflowExecutionConfigurationDialog.RemoteHost.Label=Servidor remoto
WorkflowExecutionConfigurationDialog.RemoteHost.Tooltip=Selecciona el servidor remoto al que mandar esta pipeline.
WorkflowExecutionConfigurationDialog.PreviewColumn.TransformName=Paso

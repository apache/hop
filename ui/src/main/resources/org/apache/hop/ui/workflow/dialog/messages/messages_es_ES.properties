WorkflowExecutionConfigurationDialog.ReplayDate.Label=Fecha de Ejecución (yyyy/MM/dd HH:mm:ss) 
WorkflowExecutionConfigurationDialog.ReplayDate.Tooltip=Establece la fecha de ejecución para repetir la pipeline.\nObtendrá información de ficheros de texto y excel saltando filas que ya fueron procesadas en la fecha de ejecución.\n\nEl formato es yyyy/MM/dd HH:mm:ss, por ejemplo 2006/12/31 23:59:59   
WorkflowExecutionConfigurationDialog.SafeMode.Label=Habilitar modo seguro
WorkflowExecutionConfigurationDialog.SafeMode.Tooltip=Cuando se trabaja en modo seguro, la pipeline realiza un número de comprobaciones adicionales:\n - ¿Todas las filas entrantes tienen el mismo número de campos?\n - ¿Todos los campos de las filas tienen el mismo nombre?\n - ¿Los campos aparecen en el mismo orden?\n - ¿Tienen el mismo tipo de dato?\n\nEstas comprobaciones hacen que la pipeline se ejecute más despacio y deberían, por tanto, solo habilitarse si creemos que la pipeline no funciona correctamente. 
WorkflowExecutionConfigurationDialog.LogLevel.Label=Nivel de registro
WorkflowExecutionConfigurationDialog.LogLevel.Tooltip=Esto establece el nivel de registro de la pipeline.\nDesde muy detallado (Nivel de Fila) a registro mínimalista (Mínimo).

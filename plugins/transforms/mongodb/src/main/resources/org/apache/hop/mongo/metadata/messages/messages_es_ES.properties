MongoMetadata.ConnectionString.Label=Cadena de conexión
MongoMetadata.ConnectionString.ToolTip=A full MongoDB connection string (e.g., mongodb+srv://user:pass@cluster.mongodb.net/dbname). Cuando se proporciona, esto tiene precedencia sobre la configuración de hostname/port.
MongoMetadata.ConnectionType.Label=Tipo de conexión
MongoMetadata.ConnectionType.ToolTip=Seleccione el tipo de conexión: STANDARD (mongodb://) o SRV (mongodb+srv://). Las conexiones SRV se utilizan para MongoDB Atlas y usan automáticamente SSL.
MongoMetadata.AppName.Label=Nombre de la aplicación
MongoMetadata.AppName.ToolTip=Nombre de aplicación cuando se conecta a Atlas
MongoMetadata.AuthDatabaseName.Label=Base de datos de autenticación
MongoMetadata.AuthDatabaseName.ToolTip=La base de datos MongoDB para autenticar contra
MongoMetadata.AuthenticationMechanism.Label=Mecanismo de autenticación
MongoMetadata.AuthenticationMechanism.ToolTip=El mecanismo de autenticación para utilizar
MongoMetadata.ConnectionTimeoutMs.Label=Tiempo de conexión (ms)
MongoMetadata.ConnectionTimeoutMs.ToolTip=Especifique el tiempo de conexión en milisegundos. Deja en blanco por defecto.
MongoMetadata.DbName.Label=Nombre de la base
MongoMetadata.DbName.ToolTip=El nombre de la base de datos MongoDB para usar
MongoMetadata.Hostname.Label=Nombre de host
MongoMetadata.Hostname.ToolTip=Especifique el nombre de host de su servidor MongoDB
MongoMetadata.Journaled.Label=¿Revisado?
MongoMetadata.Journaled.ToolTip=Seleccione para escribir operaciones para esperar hasta que MongoDB reconozca las operaciones de escritura y comprometa los datos a la revista en disco
MongoMetadata.Password.Label=Contraseña
MongoMetadata.Password.ToolTip=La contraseña para autenticar con
MongoMetadata.Port.Label=Puerto
MongoMetadata.Port.ToolTip=El puerto predeterminado de un servidor MongoDB es 27017
MongoMetadata.ReadPreference.Label=Preferencia de lectura
MongoMetadata.ReadPreference.ToolTip=Seleccione la preferencia de lectura: primario, primarioPreferido, secundario, secundarioPreferido, más cercano
MongoMetadata.ReadPrefTagSets.Label=Especifique los conjuntos de etiquetas de preferencia de lectura
MongoMetadata.ReadPrefTagSets.ToolTip=conjuntos de etiquetas opcionales para usar con ajustes de preferencia de lectura (JSON String). Vea la documentación de MongoDB en 'Replicar conjuntos de etiquetas'
MongoMetadata.ReplicaTimeoutMs.Label=Replicación de tiempo (ms)
MongoMetadata.ReplicaTimeoutMs.ToolTip=El tiempo en milisegundos para esperar a que la replicación tenga éxito, como se especifica en la opción w, antes de tiempo fuera
MongoMetadata.SocketTimeoutMs.Label=Tiempo libre (ms)
MongoMetadata.SocketTimeoutMs.ToolTip=Especifique el tiempo de toma en milisegundos. Deja en blanco por defecto.
MongoMetadata.UseAllReplicaSetMembers.Label=¿Usar todos los miembros del set de réplica?
MongoMetadata.UseAllReplicaSetMembers.ToolTip=Seleccione esta opción para descubrir y utilizar todos los miembros del conjunto de réplicas (si no ya especificados en el campo hosts)
MongoMetadata.useKerberos.Label=¿Usa Kerberos?
MongoMetadata.useKerberos.ToolTip=Compruebe esta opción si desea utilizar Kerberos para autenticar
MongoMetadata.Username.Label=Nombre de usuario
MongoMetadata.Username.ToolTip=El nombre de usuario para autenticar con
MongoMetadata.UseSslSocketFactory.Label=¿Usa una fábrica de tomas SSL?
MongoMetadata.UseSslSocketFactory.ToolTip=Compruebe esta opción si desea utilizar una fábrica de socket SSL
MongoMetadata.WriteConcern.Label=Firme preocupación
MongoMetadata.WriteConcern.ToolTip=default = 1 (standalone or primary acknowledges writes; -1 no acknowledgement and all errorsuppressioned; 0 no acknowledgement, but socket/network errors passed to client; "majority" devuelve después de que la mayoría de los miembros del set de réplicas han reconocido; n ( ratio1) regresa después de que los miembros del set de réplicas no han reconocido; etiquetas (estring)
MongoDbConnection.name=MongoDB Connection
MongoDbConnection.description=Describe una conexión MongoDB

MongoDbOutput.Description=escribe todas las filas a una colección MongoDB en la base de datos especificada.
MongoDbOutput.Injection.AUTH_DATABASE=Especifique la base de datos de autenticación MongoDB.
MongoDbOutput.Injection.AUTH_KERBEROS=Esta opción indica si utilizar la autenticación de Kerberos.
MongoDbOutput.Injection.AUTH_MECHANISM=Especifique el mecanismo de autenticación MongoDB (SCRAM-SHA-1 o MONGODB-CR).
MongoDbOutput.Injection.AUTH_PASSWORD=La contraseña necesaria para acceder a la base de datos.
MongoDbOutput.Injection.AUTH_USERNAME=El nombre de usuario requerido para acceder a la base de datos.
MongoDbOutput.Injection.BATCH_INSERT_SIZE=Especifique el tamaño del lote que desea utilizar. Si no se da valor, el tamaño predeterminado es de 100 filas.
MongoDbOutput.Injection.COLLECTION=El nombre de la colección para recuperar datos de.
MongoDbOutput.Injection.DATABASE_NAME=El nombre de la base de datos para recuperar datos.
MongoDbOutput.Injection.DROP=Este campo indicará si crear o soltar los campos índice.
MongoDbOutput.Injection.FIELDS=Los campos de salida.
MongoDbOutput.Injection.HOSTNAME=El nombre de host MongoDB.
MongoDbOutput.Injection.INCOMING_AS_MONGO=Este campo indica utilizar el nombre de campo como el nombre clave del campo mongo.
MongoDbOutput.Injection.INCOMING_FIELD_NAME=Este campo muestra el nombre del campo que se basa en el valor en el campo de la ruta.
MongoDbOutput.Injection.INDEX_FIELD=La lista de campos índice.
MongoDbOutput.Injection.INDEXES=La lista de índices para crear o soltar.
MongoDbOutput.Injection.INSERT_NULL=Este campo indicará si insertar o ignorar valores nulos.
MongoDbOutput.Injection.JSON=Este campo indica si el campo entrante está en formato JSON.
MongoDbOutput.Injection.MODIFIER_OPERATION=Especifique una operación modificadora (gaste, $inc, $push) para modificaciones en el lugar de los campos existentes.
MongoDbOutput.Injection.MODIFIER_POLICY=Este campo le permite establecer la política de modificador (Insert severoUpdate, Insertar, Update) que está afectando el campo especificado durante la ejecución.
MongoDbOutput.Injection.MODIFIER_UPDATE=Esta opción permite que los modificadores se utilicen para cambiar campos individuales dentro de documentos de coincidencia.
MongoDbOutput.Injection.MONGO_DOCUMENT_PATH=Este campo indica el camino del campo.
MongoDbOutput.Injection.MULTI=Especifique esta opción para indicar si todos los registros coincidentes serán actualizados durante un upsert en lugar de sólo el primero.
MongoDbOutput.Injection.PORT=El número de puerto MongoDB.
MongoDbOutput.Injection.READ_PREFERENCE=Especifique la preferencia de lectura MongoDB (primaria, primariaPreferida, secundaria, secundariaPreferida, más cercana).
MongoDbOutput.Injection.RETRY_DELAY=Especifique la duración (en segundos) entre los intentos de reingreso.
MongoDbOutput.Injection.RETRY_NUMBER=Especifique el número de registros para las operaciones de escritura.
MongoDbOutput.Injection.SPARSE=Este campo indica si el índice debe contener solamente entradas para aquellos documentos que tienen un valor en el campo indexado.
MongoDbOutput.Injection.TAG_SET=Juego de etiqueta opcional para usar con preferencias de lectura.
MongoDbOutput.Injection.TIMEOUT_CONNECTION=Especifique el tiempo (en milisegundos) para esperar para conectarse a una base de datos antes de tiempo fuera.
MongoDbOutput.Injection.TIMEOUT_SOCKET=Especifique el tiempo (en milisegundos) antes de tiempo fuera durante una operación de escritura.
MongoDbOutput.Injection.TRUNCATE=Esta opción eliminará los datos existentes en la colección de objetivos antes de iniciar la inserción.
MongoDbOutput.Injection.UNIQUE=Este campo indica si el índice se creará como un índice único. Un índice único es uno donde los campos no duplican los valores.
MongoDbOutput.Injection.UPDATE=Especifique esta opción para realizar una actualización de los datos existentes, de lo contrario se insertará.
MongoDbOutput.Injection.UPDATE_MATCH_FIELD=Este campo indica si el campo entrante se utiliza en la consulta para la operación de actualización.
MongoDbOutput.Injection.UPSERT=Especifique esta opción para crear un nuevo documento si ningún registro coincide con los criterios de consulta.
MongoDbOutput.Injection.USE_ALL_REPLICA_SET_MEMBERS=Esta opción indica si utilizar los servidores de réplica de Mongo.
MongoDbOutput.Injection.USE_SSL_SOCKET_FACTORY=Especifique un booleano indicando si las conexiones SSL deben usarse.

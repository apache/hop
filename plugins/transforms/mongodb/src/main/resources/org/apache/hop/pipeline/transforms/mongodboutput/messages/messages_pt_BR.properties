MongoDbOutput.Injection.TRUNCATE=Esta op\u00E7\u00E3o excluir\u00E1 os dados existentes na cole\u00E7\u00E3o de destino antes do in\u00EDcio da inser\u00E7\u00E3o.
MongoDbOutput.Injection.UNIQUE=Este campo indica se o \u00EDndice ser\u00E1 criado como um \u00EDndice exclusivo. Um \u00EDndice exclusivo \u00E9 aquele em que os campos n\u00E3o duplicam valores.
MongoDbOutput.Injection.UPDATE=Especifique esta op\u00E7\u00E3o para realizar uma atualiza\u00E7\u00E3o nos dados existentes, caso contr\u00E1rio eles ser\u00E3o inseridos.
MongoDbOutput.Injection.UPDATE_MATCH_FIELD=Este campo indica se o campo de entrada \u00E9 usado na consulta para a opera\u00E7\u00E3o de atualiza\u00E7\u00E3o.
MongoDbOutput.Injection.UPSERT=Especifique esta op\u00E7\u00E3o para criar um novo documento se nenhum registro corresponder aos crit\u00E9rios de consulta.
MongoDbOutput.Injection.USE_ALL_REPLICA_SET_MEMBERS=Esta op\u00E7\u00E3o indica se os servidores de r\u00E9plica do Mongo devem ser usados.
MongoDbOutput.Injection.USE_SSL_SOCKET_FACTORY=Especifique um booleano indicando se conex\u00F5es SSL devem ser usadas.

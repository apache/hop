MongoDbOutput.Injection.MODIFIER_UPDATE=Esta op\u00E7\u00E3o permite que modificadores sejam usados para alterar campos individuais em documentos correspondentes.
MongoDbOutput.Injection.MONGO_DOCUMENT_PATH=Este campo indica o caminho do campo.
MongoDbOutput.Injection.MULTI=Especifique esta op\u00E7\u00E3o para indicar se todos os registros correspondentes ser\u00E3o atualizados durante um upsert em vez de apenas o primeiro.
MongoDbOutput.Injection.PORT=O n\u00FAmero da porta do MongoDB.
MongoDbOutput.Injection.READ_PREFERENCE=Especifique a prefer\u00EAncia de leitura do MongoDB (prim\u00E1rio, prim\u00E1rioPreferido, secund\u00E1rio, secund\u00E1rioPreferido, mais pr\u00F3ximo).
MongoDbOutput.Injection.RETRY_DELAY=Especifique a dura\u00E7\u00E3o (em segundos) entre novas tentativas.
MongoDbOutput.Injection.RETRY_NUMBER=Especifique o n\u00FAmero de tentativas para as opera\u00E7\u00F5es de escrita.
MongoDbOutput.Injection.SPARSE=Este campo indica se o \u00EDndice deve conter apenas entradas para os documentos que possuem um valor no campo indexado.
MongoDbOutput.Injection.TAG_SET=Tag opcional definida para uso com prefer\u00EAncias de leitura.

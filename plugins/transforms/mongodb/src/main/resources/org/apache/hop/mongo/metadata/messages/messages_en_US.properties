MongoMetadata.ConnectionString.Label=Connection string
MongoMetadata.ConnectionString.ToolTip=A full MongoDB connection string (e.g., mongodb+srv://user:pass@cluster.mongodb.net/dbname). When provided, this takes precedence over hostname/port settings.
MongoMetadata.ConnectionType.Label=Connection type
MongoMetadata.ConnectionType.ToolTip=Select the connection type: STANDARD (mongodb://) or SRV (mongodb+srv://). SRV connections are used for MongoDB Atlas and automatically use SSL.
MongoMetadata.AppName.Label=Application name
MongoMetadata.AppName.ToolTip=Application name when connecting to Atlas
MongoMetadata.AuthDatabaseName.Label=Authentication database
MongoMetadata.AuthDatabaseName.ToolTip=The MongoDB database to authenticate against
MongoMetadata.AuthenticationMechanism.Label=Authentication mechanism
MongoMetadata.AuthenticationMechanism.ToolTip=The authentication mechanism to use
MongoMetadata.ConnectionTimeoutMs.Label=Connection timeout (ms)
MongoMetadata.ConnectionTimeoutMs.ToolTip=Specify the connection timeout in milliseconds. Leave blank for the default.
MongoMetadata.DbName.Label=Database name
MongoMetadata.DbName.ToolTip=The MongoDB database name to use
MongoMetadata.Hostname.Label=Hostname
MongoMetadata.Hostname.ToolTip=Specify the hostname of your MongoDB server
MongoMetadata.Journaled.Label=Journaled?
MongoMetadata.Journaled.ToolTip=Select for write operations to wait until MongoDB acknowledges the write operations and commits the data to the journal on disk
MongoMetadata.Password.Label=Password
MongoMetadata.Password.ToolTip=The password to authenticate with
MongoMetadata.Port.Label=Port
MongoMetadata.Port.ToolTip=The default port of a MongoDB server is 27017
MongoMetadata.ReadPreference.Label=Read preference
MongoMetadata.ReadPreference.ToolTip=Select the read preference: primary, primaryPreferred, secondary, secondaryPreferred, nearest
MongoMetadata.ReadPrefTagSets.Label=Specify the read preference tag sets
MongoMetadata.ReadPrefTagSets.ToolTip=optional tag sets to use with read preference settings (JSON String).  See the MongoDB documentation on 'Replica Set Tag Sets'
MongoMetadata.ReplicaTimeoutMs.Label=Replication Timeout (ms)
MongoMetadata.ReplicaTimeoutMs.ToolTip=The time in milliseconds to wait for replication to succeed, as specified in the w option, before timing out
MongoMetadata.SocketTimeoutMs.Label=Socket timeout (ms)
MongoMetadata.SocketTimeoutMs.ToolTip=Specify the socket timeout in milliseconds. Leave blank for the default.
MongoMetadata.UseAllReplicaSetMembers.Label=Use all replica set members?
MongoMetadata.UseAllReplicaSetMembers.ToolTip=Select this option to discover and use all replica set members (if not already specified in the hosts field)
MongoMetadata.useKerberos.Label=Use Kerberos?
MongoMetadata.useKerberos.ToolTip=Check this option if you want to use Kerberos to authenticate
MongoMetadata.Username.Label=Username
MongoMetadata.Username.ToolTip=The username to authenticate with
MongoMetadata.UseSslSocketFactory.Label=Use an SSL socket factory?
MongoMetadata.UseSslSocketFactory.ToolTip=Check this option if you want to use an SSL socket factory
MongoMetadata.WriteConcern.Label=Write concern
MongoMetadata.WriteConcern.ToolTip=default = 1 (standalone or primary acknowledges writes; -1 no acknowledgement and all errors suppressed; 0 no acknowledgement, but socket/network errors passed to client; "majority" returns after a majority of the replica set members have acknowledged; n (>1) returns after n replica set members have acknowledged; tags (string) specific replica set members with the tags need to acknowledge

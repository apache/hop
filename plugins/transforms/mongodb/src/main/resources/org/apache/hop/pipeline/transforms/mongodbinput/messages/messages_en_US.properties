MongoDbInput.Injection.AUTH_PASSWORD=The password required to access the database.
MongoDbInput.Injection.AUTH_KERBEROS=This option indicates whether to use Kerberos authentication.
MongoDbInput.Injection.TIMEOUT_CONNECTION=Specify the time (in milliseconds) to wait to connect to a database before timing out.
MongoDbInput.Injection.TIMEOUT_SOCKET=Specify the time (in milliseconds) before timing out during a write operation.
MongoDbInput.Injection.DATABASE_NAME=The name of the database to retrieve data from.
MongoDbInput.Injection.COLLECTION=The name of the collection to retrieve data from.
MongoDbInput.Injection.READ_PREFERENCE=Specify the MongoDB read preference (primary, primaryPreferred, secondary, secondaryPreferred, nearest).
MongoDbInput.Injection.TAG_SET=Optional tag set to use with read preferences.
MongoDbInput.Injection.JSON_QUERY=Specify the MongoDB query in JSON format.
MongoDbInput.Injection.AGG_PIPELINE=This option indicates if the query contains an aggregate transform.
MongoDbInput.Injection.EXECUTE_FOR_EACH_ROW=Specify this option to issue a query for each incoming row.
MongoDbInput.Injection.JSON_FIELD=Specify the MongoDB field expression in JSON format.
MongoDbInput.Injection.OUTPUT_JSON=This option indicates if the output will be a single JSON field.
MongoDbInput.Injection.JSON_OUTPUT_FIELD=Specify the name of the JSON output field.
MongoDbInput.Injection.FIELDS=The list of fields coming from the MongoDB query.
MongoDbInput.Injection.FIELD_NAME=This setting indicates the name of the field in MongoDB.
MongoDbInput.Injection.FIELD_PATH=This setting indicates the JSON path of the field in MongoDB.
MongoDbInput.Injection.FIELD_TYPE=This setting indicates the field data type.
MongoDbInput.Injection.FIELD_ARRAY_INDEX=This field indicates the minimum and maximum values for the index seen in the sample files.
MongoDbInput.Injection.FIELD_PERCENTAGE=This field indicates how often the field occurs as well as the number of files processed.
MongoDbInput.Injection.FIELD_DISPARATE_TYPES=Specify this setting to indicate if different types are seen for the sampled path to default to a String type.
MongoDbInput.Injection.FIELD_INDEXED=This field lets you specify which comma-separated list of values for string fields.
MongoDbInput.Injection.AUTH_DATABASE=Specify the MongoDB authentication database.
MongoDbInput.Injection.AUTH_MECHANISM=Specify the MongoDB authentication mechanism (SCRAM-SHA-1 or MONGODB-CR).
MongoDbInput.Injection.USE_SSL_SOCKET_FACTORY=Specify a boolean indicating if SSL connections should be used.

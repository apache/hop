VerticaBulkLoaderDialog.AbortOnError.Tooltip=Se um registro \u00E9 rejeitado, a instru\u00E7\u00E3o ir\u00E1 ser abortada e nenhum dado ser\u00E1 carregado. Se essa op\u00E7\u00E3o n\u00E3o for habilitada, registros rejeitados ser\u00E3o registrados no log, mas n\u00E3o ser\u00E1 parado o carregamento em massa.
VerticaBulkLoaderDialog.Delimiter.Tooltip=Especifica o caractere \u00FAnico delimitador de coluna a ser utilizado durante o carregamento. O padr\u00E3o \u00E9 TAB (\\t). Certifique-se de utilizar um caractere que n\u00E3o esteja presente em nenhum campo de registro, pois o Vertica n\u00E3o utilizada aspas.
VerticaBulkLoaderDialog.DialogTitle=Carregamento em massa Vertica
VerticaBulkLoaderDialog.ExceptionsLogFile.Label=Arquivo de log de exce\u00E7\u00F5es
VerticaBulkLoaderDialog.ExceptionsLogFile.Tooltip=Especifica o nome do arquivo ou o caminho absoluto onde ser\u00E1 escrito as mensagens indicando o n\u00FAmero da linha e a ra\u00E7\u00E3o pela qual cada registro foi rejeitado. O caminho padr\u00E3o \u00E9: catalog-dir/CopyErrorLog/STDIN-copy-from-exceptions
VerticaBulkLoaderDialog.InsertDirect.Label=Insere diretamente no ROS
VerticaBulkLoaderDialog.InsertDirect.Tooltip=Se ativado, a instru\u00E7\u00E3o \u00E9 copiar diretamente e Vertica ir\u00E1 inserir os dados diretamente no ROS (Armazenamento de Leitura Otimizada). Sen\u00E3o, os dados ser\u00E3o inseridos no WOS (Armazenamento de Escrita Otimizada) (e.g. a "trickle load")
VerticaBulkLoaderDialog.NullString.Tooltip=Especifica um texto multi caracteres que representa um valor nulo. Ignorando main\u00FAsculas e min\u00FAsculas.  O texto padr\u00E3o \u00E9 \\N
VerticaBulkLoaderDialog.RecordTerminator.Label=Texto indicador de fim de registro
VerticaBulkLoaderDialog.RecordTerminator.Tooltip=Especifica um texto multi caracteres que indica o final de um registro.  O padr\u00E3o \u00E9 LineFeed (\\n).
VerticaBulkLoaderDialog.RejectedDataLogFile.Label=Arquivo de log de dados rejeitados
VerticaBulkLoaderDialog.RejectedDataLogFile.Tooltip=Especifica o arquivo ou o caminho absoluto onde ser\u00E1 escrito linhas rejeitadas. Este arquivo ent\u00E3o pode ser editado para resolver os problemas e ent\u00E3o recarregado. O caminho padr\u00E3o \u00E9: catalog-dir/CopyErrorLog/STDIN-copy-from-rejected-data
VerticaBulkLoaderDialog.StreamName.Tooltip=Especifica o nome do fluxo sendo carregado. Esse nome aparece na tabela virtual vt_load_stream.  O padr\u00E3o \u00E9 PipelineName.transformName  

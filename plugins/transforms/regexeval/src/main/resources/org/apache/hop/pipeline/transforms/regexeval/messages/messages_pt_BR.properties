RegexEval.Description=Avalia\u00E7\u00E3o de express\u00E3o regular\nEssa transforma\u00E7\u00E3o usa uma express\u00E3o regular para avaliar um campo. Pode tamb\u00E9m extrair novos campos a partir de um campo existente com a captura de grupos.

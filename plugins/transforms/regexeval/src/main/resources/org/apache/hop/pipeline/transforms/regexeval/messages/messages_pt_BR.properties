RegexEvalDialog.AllowCaptureGroups.Label=Crie campos para grupos de captura
RegexEvalDialog.AllowCaptureGroups.Tooltip=Permite a criação de novos campos baseados nos grupos de captura definidos no regex.
RegexEvalDialog.CanonEq.Label=Ignore as diferenças nas codificações Unicode
RegexEvalDialog.CanonEq.Tooltip=CANON EQ para ignorar diferenças nas codificações Unicode, a menos que tenha certeza que suas cordas contêm apenas caracteres ASCII dos EUA e você quer aumentar o desempenho.
RegexEvalDialog.CaseInsensitive.Label=Activa a correspondência insensível a casos.
RegexEvalDialog.CaseInsensitive.Tooltip=CASE INSENSITIVE para permitir que case-insensível.\nPor padrão, correspondência caso-insensível assume que apenas os caracteres no charset US-ASCII estão sendo combinados.\n Unicode-saware case-insensível correspondência pode ser ativada especificando a bandeira UNICODE CASE em conjunto com esta bandeira.\nCase-insensível correspondência também pode ser ativada através da expressão de bandeira incorporada (?i).
RegexEvalDialog.Comment.Label=Permissão de espaço em branco e comentários em padrão
RegexEvalDialog.Comment.Tooltip=Neste modo, o espaço em branco é ignorado, e comentários incorporados começando com \# são ignorados até o fim de uma linha. \nComentários modo também pode ser ativado através da expressão de bandeira incorporada (?x).
RegexEvalDialog.DotAll.Label=Activar o modo ponto
RegexEvalDialog.DotAll.Tooltip=No modo ponto, a expressão corresponde a qualquer personagem, incluindo um exterminador de linha. Por padrão, essa expressão não combina com terminadores de linha. \nDotall modo também pode ser ativado através da expressão de bandeira incorporada (?s).
RegexEvalDialog.Fields.Label=Capture os Campos de Grupo.
RegexEvalDialog.Fields.Tooltip=Campos especificados aqui serão povoados (em ordem) pelos grupos de captura definidos no Regex.
RegexEvalDialog.Matcher.Label=Campo para avaliar
RegexEvalDialog.Multiline.Label=Activar modo multi-linha
RegexEvalDialog.Multiline.Tooltip=No modo multilinha as expressões ^ e $ correspondem logo após ou pouco antes, 'n respectivamente, um terminador de linha ou o fim da sequência de entrada. Por padrão, essas expressões só combinam no início e no fim de toda a sequência de entrada. \nMultiline modo também pode ser ativado através da expressão de bandeira incorporada (?m).
RegexEvalDialog.ReplaceFields.Label=Substituir os campos anteriores
RegexEvalDialog.ReplaceFields.Tooltip=Substitua qualquer campo conflitante de transformações anteriores.
RegexEvalDialog.ResultField.Tooltip=Resultado Nome do campo para adicionar ao fluxo de saída
RegexEvalDialog.TestScript.Label=Teste regEx
RegexEvalDialog.Unicode.Label=Ativar dobra de caso com conhecimento Unicode
RegexEvalDialog.Unicode.Tooltip=Quando esta bandeira é especificada, então a combinação caso-insensível, 'n quando habilitado pela bandeira CASE INSENSITIVO, é feito de uma forma consistente com o padrão Unicode. 'n Por padrão, a correspondência não-sensível assume que apenas os personagens da ASCII-EUA estão sendo comparados. \nUnicode-saber dobra de caso também pode ser ativado através da expressão de bandeira incorporada (?u).
RegexEvalDialog.Unix.Label=Activa o modo de linhas Unix
RegexEvalDialog.Unix.Tooltip=Neste modo, apenas o terminal de linha '\n' é reconhecido no comportamento de ., ^, e $.\nnix o modo de linhas também pode ser ativado através da expressão de bandeira incorporada (?d).

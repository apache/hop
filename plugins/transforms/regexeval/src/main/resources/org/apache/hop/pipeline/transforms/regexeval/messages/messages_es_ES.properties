RegexEvalDialog.DotAll.Tooltip=En modo dotall, la expresión . coincide con cualquier personaje, incluyendo un terminator de línea.\n Por defecto esta expresión no coincide con los terminadores de línea. El modo \nDotall también se puede activar mediante la expresión de la bandera incrustada (?s).

RegexEvalDialog.CanonEq.Tooltip=CANON EQ ignorar las diferencias en las codificacións Unicode,\n a menos que estés seguro de que tus cadenas contienen sólo caracteres ASCII de EE.UU. y quieres aumentar el rendimiento.
RegexEvalDialog.CaseInsensitive.Label=Permite combinar casos insensibles
RegexEvalDialog.CaseInsensitive.Tooltip=CASE INSENSITIVE permite tener en cuenta el caso.\nPor defecto, el emparejamiento insensible en caso supone que solo los caracteres del charset US-ASCII están siendo emparejados.\n Unicode-aware emparejamiento insensible puede ser habilitado especificando la bandera UNICODE CASE en combinación con esta bandera.

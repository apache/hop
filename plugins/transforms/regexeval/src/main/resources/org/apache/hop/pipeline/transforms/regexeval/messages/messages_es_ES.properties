RegexEvalDialog.Unicode.Label=Permitir plegamiento de caso Unicode-aware
RegexEvalDialog.Unicode.Tooltip=Cuando esta bandera es especificada entonces la combinación insensible de caso,\n cuando está activada por la bandera CASE INSENSITIVE, se hace de una manera consistente con el estándar Unicode.\n Por defecto, el emparejamiento insensible de caso supone que sólo los caracteres del charset US-ASCII están siendo emparejados. \nUnicode-aware plegamiento de caso también se puede habilitar a través de la expresión de la bandera incrustada (?u).
RegexEvalDialog.Unix.Label=Permite el modo de líneas Unix
RegexEvalDialog.Unix.Tooltip=En este modo, sólo el '\n' terminator de línea se reconoce en el comportamiento de ., ^, y $.\nnix modo de líneas también se puede activar a través de la expresión de la bandera incrustada (?d).

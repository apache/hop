RegexEvalDialog.Multiline.Label=Activar el modo multilínea
RegexEvalDialog.Multiline.Tooltip=En modo multilineal las expresiones ^ y $ coinciden justo después o justo antes,\n respectivamente, un terminador de línea o el final de la secuencia de entrada.\n Por defecto estas expresiones sólo coinciden al principio y al final de toda la secuencia de entrada. El modo \nMultiline también se puede activar mediante la expresión de la bandera incrustada (?m).

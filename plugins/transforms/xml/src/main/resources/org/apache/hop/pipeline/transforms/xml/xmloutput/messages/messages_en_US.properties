XMLOutput.Injection.FILENAME = The name of the XML file.
XMLOutput.Injection.EXTENSION = This option adds the .xml extension to the file name.
XMLOutput.Injection.PASS_TO_SERVLET = Enable this option to return the data through a web service instead of a file.
XMLOutput.Injection.SPLIT_EVERY = The maximum number of data to put in a single XML file before another is created.
XMLOutput.Injection.INC_TRANSFORMNR_IN_FILENAME = Enable this option to include the transform number in the output filenames.
XMLOutput.Injection.INC_DATE_IN_FILENAME = Enable this option to include the system date in the file name.
XMLOutput.Injection.INC_TIME_IN_FILENAME = Enable this option to include the system time in the file name.
XMLOutput.Injection.ZIPPED = Enable this option if you want the XML file to be stored in a zip archive.
XMLOutput.Injection.ENCODING = Specify the encoding type for the XML file.
XMLOutput.Injection.NAMESPACE = Specify the namespace for the XML file.
XMLOutput.Injection.MAIN_ELEMENT = The name of the root element in the XML document.
XMLOutput.Injection.REPEAT_ELEMENT = The name of the row element to use in the XML document.
XMLOutput.Injection.ADD_TO_RESULT = Enable this option to add the file name to the output data.
XMLOutput.Injection.DO_NOT_CREATE_FILE_AT_STARTUP = Enable this option to prevent empty files when no rows are processed.
XMLOutput.Injection.OMIT_NULL_VALUES = Enable this option if you want to leave null values out of the XML output.
XMLOutput.Injection.SPEFICY_FORMAT = Enable this option to specify the date time format.
XMLOutput.Injection.DATE_FORMAT = Specify the date time format.
XMLOutput.Injection.OUTPUT_FIELDS = The name of the output fields that are going into the XML file.
XMLOutput.Injection.OUTPUT_FIELDNAME = The name of the field.
XMLOutput.Injection.OUTPUT_ELEMENTNAME = The name of the element in the XML file to use.
XMLOutput.Injection.OUTPUT_FORMAT = Specify the format of the XML type used.
XMLOutput.Injection.OUTPUT_LENGTH = Specify the length of the field type used.
XMLOutput.Injection.OUTPUT_PRECISION = Specify how many digits after a decimal will be used.
XMLOutput.Injection.OUTPUT_CURRENCY = Enter a symbol to represent the currency, for example $, \u20AC, or \u00A5.
XMLOutput.Injection.OUTPUT_DECIMAL = Enter a symbol to represent a decimal, for example a period (.) or a comma (,).
XMLOutput.Injection.OUTPUT_GROUP = Enter a symbol to represent a grouping, for example a period (.) or a comma (,).
XMLOutput.Injection.OUTPUT_NULL = Specify the string to insert into the textfile if a value is null.
XMLOutput.Injection.OUTPUT_CONTENT_TYPE = Specify whether the XML field is an element or attribute.
XMLOutput.Injection.OUTPUT_TYPE = The format mask to convert the field. This can be a String, Date, Boolean, Integer, BigNumber, Binary, Timestamp, Internet Address.

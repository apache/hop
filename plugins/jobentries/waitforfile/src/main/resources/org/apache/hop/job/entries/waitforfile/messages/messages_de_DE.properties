JobWaitForFile.FileSizeCheck.Tooltip=Wenn diese Option aktiviert ist, wird nicht nur geprüft ob die Datei an sich existiert,\nsondern es wird noch jeweils ein zusätzlicher Intervallzyklus abgewartet und danach\ngeprüft, ob sich die Dateigröße nicht geändert hat. Erst wenn die Größe konstant bleibt,\ngeht dieser Schritt mit dem Ergebnis "Erfolg" weiter.\n\nDas ist nützlich, wenn große Datei übertragen werden und die Datei zwar bereits\nangelegt wurde, aber ggf. noch nicht vollständig geschrieben worden ist.


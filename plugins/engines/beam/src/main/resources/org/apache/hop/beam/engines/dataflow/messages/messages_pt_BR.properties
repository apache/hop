BeamEnginesDataflow.OptionsAppName.ToolTip=O nome da tarefa de fluxo de dados sendo executada como aparece na lista de trabalhos de fluxo de dados e detalhes do trabalho
BeamEnginesDataflow.OptionsAutoScalingAlgorithm.Label=Algoritmo de escala automática
BeamEnginesDataflow.OptionsAutoScalingAlgorithm.ToolTip=O modo de auto-escalar para seu trabalho no fluxo de dados. \n Os valores possíveis são WORDPUT BASED para permitir que a auto-escalagem ou NENHUMA desativa.\n Veja https://cloud.google.com/dataflow/service/dataflow-service-desc#Autotuning \n para saber mais sobre como a auto-escalagem funciona no serviço gerenciado pelo fluxo de dados.
BeamEnginesDataflow.OptionsDiskSize.Label=Tamanho do disco em GB
BeamEnginesDataflow.OptionsDiskSize.ToolTip=O tamanho do disco, em gigabytes, para usar em cada remoto Compute Engine worker instância. Se estiver definido, especifique pelo menos 30 GB para contabilizar a imagem de inicialização do trabalhador e registros locais.
BeamEnginesDataflow.OptionsMaxNumberOfWorkers.Label=Número máximo de trabalhadores
BeamEnginesDataflow.OptionsMaxNumberOfWorkers.ToolTip=O número máximo de trabalhadores para usar na piscina. Essas opções limitam o tamanho da piscina para a vida útil do trabalho, incluindo atualizações de conduto. Se não for especificado, o serviço de fluxo de dados calculará um teto.
BeamEnginesDataflow.OptionsNetwork.ToolTip=Rede GCE para lançar trabalhadores. Para mais informações, veja a documentação de referência https://cloud.google.com/compute/docs/networking. O padrão depende do serviço fluxo de dados.
BeamEnginesDataflow.OptionsNumberOfWorkers.Label=Número inicial de trabalhadores
BeamEnginesDataflow.OptionsNumberOfWorkers.ToolTip=O número inicial de instâncias do Google Compute Engine para usar ao executar seu conduto. \n Esta opção determina quantos trabalhadores o serviço fluxo de dados começa quando seu trabalho começa.
BeamEnginesDataflow.OptionsProjectID.ToolTip=A ID do projeto para o seu Projeto Google Cloud
BeamEnginesDataflow.OptionsPublicIP.Label=Usar IPs públicos?
BeamEnginesDataflow.OptionsPublicIP.ToolTip=Especifica se pools de trabalhadores devem ser iniciados com endereços IP públicos. Este recurso é experimental. Você deve ser autorizado a usá-lo.
BeamEnginesDataflow.OptionsRegion.ToolTip=Especifica uma região do motor de computação para lançar instâncias de trabalhadores para executar seu conduto. Esta opção é usada para executar trabalhadores em um local diferente da região usada para implantar, gerenciar e monitorar trabalhos. A zona para workerRegion é https://cloud.google.com/dataflow/docs/conceitos/regional-endpoints#autozone.\n\n Nota: esta opção não pode ser combinada com workerZone ou zona. Mais informações:
BeamEnginesDataflow.OptionsServiceAccount.ToolTip=Execute o trabalho como uma conta de serviço específica, em vez do robô GCE padrão
BeamEnginesDataflow.OptionsServiceOptions.Label=Opções de serviço de fluxo de dados
BeamEnginesDataflow.OptionsServiceOptions.ToolTip=Lista separada de opções de serviço. Opções de serviço são definidas pelo usuário e configuram o serviço. Isso dissocia a disponibilidade do serviço do ciclo de liberação do feixe Apache.
BeamEnginesDataflow.OptionsStagingLocation.ToolTip=Caminho de armazenamento em nuvem para preparar arquivos locais. \n Deve ser uma URL válida de armazenamento em nuvem, começando com gs://
BeamEnginesDataflow.OptionsSubNetwork.ToolTip=Sub-rede GCE para lançar trabalhadores. Para mais informações, veja a documentação de referência https://cloud.google.com/compute/docs/networking. O padrão depende do serviço fluxo de dados.
BeamEnginesDataflow.OptionsWorkerDiskType.Label=Tipo de disco do trabalhador
BeamEnginesDataflow.OptionsWorkerDiskType.ToolTip=O tipo de disco persistente a usar, especificado por uma URL completa do tipo de recurso de disco. Para mais informações veja:
BeamEnginesDataflow.OptionsWorkerMachineType.Label=Tipo de máquina de trabalho
BeamEnginesDataflow.OptionsWorkerMachineType.ToolTip=O tipo de máquina que fluxo de dados usa para iniciar VMs. Você pode usar qualquer uma das famílias de máquinas de computador disponíveis, bem como tipos de máquinas personalizadas. Para melhores resultados, use os tipos de máquinas N1. \n Os tipos de máquinas de núcleo compartilhado, como os trabalhadores das séries F1 e G1, não são suportados pelo acordo de nível de serviço de fluxo de dados. Billing é independente da família do tipo de máquina.
BeamEnginesDataflow.OptionsZone.ToolTip=Especifica uma zona do motor de computação para lançar instâncias de trabalhadores para executar seu conduto. Esta opção é usada para executar trabalhadores em um local diferente da região usada para implantar, gerenciar e monitorar trabalhos. Nota: Esta opção não pode ser combinada com o trabalhador Região ou zona.

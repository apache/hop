BeamEnginesDataflow.OptionsAppName.Label=Nombre de la aplicación
BeamEnginesDataflow.OptionsAppName.ToolTip=El nombre del trabajo de Dataflow que se ejecuta como aparece en la lista de trabajo de Dataflow y los detalles del trabajo
BeamEnginesDataflow.OptionsAutoScalingAlgorithm.Label=algoritmo de escalada automática
BeamEnginesDataflow.OptionsAutoScalingAlgorithm.ToolTip=El modo de autoescalamiento para su trabajo de Dataflow. \n Los valores posibles son THROUGHPUT BASED para permitir el autoescalamiento, o NONE para desactivar.\n Véase https://cloud.google.com/dataflow/service/dataflow-service-desc#Autotuning \n para saber más sobre cómo funciona el autoscalado en el servicio gestionado de Dataflow.
BeamEnginesDataflow.OptionsDiskSize.Label=Tamaño de la disco en GB
BeamEnginesDataflow.OptionsDiskSize.ToolTip=El tamaño del disco, en gigabytes, para utilizar en cada instancia remota del fabricante de computación.\n Si se establece, especifique al menos 30 GB para tener en cuenta la imagen de arranque de los trabajadores y los registros locales
BeamEnginesDataflow.OptionsMaxNumberOfWorkers.Label=Número máximo de trabajadores
BeamEnginesDataflow.OptionsMaxNumberOfWorkers.ToolTip=El número máximo de trabajadores a utilizar para el grupo de trabajadores. Estas opciones limitan el tamaño del grupo de trabajo para la vida útil del trabajo, incluyendo actualizaciones de tuberías. Si no se especifica, el servicio Dataflow calculará un techo.
BeamEnginesDataflow.OptionsNetwork.Label=Red
BeamEnginesDataflow.OptionsNetwork.ToolTip=Red GCE para trabajadores de lanzamiento. Para obtener más información, consulte la documentación de referencia https://cloud.google.com/compute/docs/networking. Default está al servicio Dataflow.
BeamEnginesDataflow.OptionsNumberOfWorkers.Label=Número inicial de trabajadores
BeamEnginesDataflow.OptionsNumberOfWorkers.ToolTip=El número inicial de instancias de Google Compute Engine para utilizar al ejecutar su oleoducto. \n Esta opción determina cuántos trabajadores comienza el servicio Dataflow cuando comienza su trabajo.
BeamEnginesDataflow.OptionsProjectID.Label=Project ID
BeamEnginesDataflow.OptionsProjectID.ToolTip=El ID del proyecto para su Proyecto Google Cloud
BeamEnginesDataflow.OptionsPublicIP.Label=¿Usar IPs públicas?
BeamEnginesDataflow.OptionsPublicIP.ToolTip=Especifica si las piscinas de trabajadores deben comenzar con direcciones IP públicas. Esta función es experimental. Debe ser permitido utilizarlo.
BeamEnginesDataflow.OptionsRegion.Label=Región
BeamEnginesDataflow.OptionsRegion.ToolTip=Especifica una región de Compute Engine para lanzar instancias de trabajadores para ejecutar su tubería.\n Esta opción se utiliza para dirigir trabajadores en un lugar diferente a la región utilizada para desplegar, gestionar y monitorear trabajos.\n La zona para el trabajadorRegión es https://cloud.google.com/dataflow/docs/concepts/regional-endpoints#autozone.\n \n Nota: Esta opción no puede combinarse con workerZone o zona. \n \n Más información: https://cloud.google.com/dataflow/docs/concepts/regional-endpoints
BeamEnginesDataflow.OptionsServiceAccount.Label=Cuenta de servicios
BeamEnginesDataflow.OptionsServiceAccount.ToolTip=Ejecute el trabajo como una cuenta de servicio específica, en lugar del robot GCE predeterminado
BeamEnginesDataflow.OptionsServiceOptions.Label=Opciones de servicio de flujo de datos
BeamEnginesDataflow.OptionsServiceOptions.ToolTip=Comma separa la lista de opciones de servicio. Las opciones de servicio son establecidas por el usuario y configuran el servicio. Esta parte de servicio de desacopladores cuenta con la disponibilidad del ciclo de liberación de Apache Beam.
BeamEnginesDataflow.OptionsStagingLocation.Label=Ubicación de localización
BeamEnginesDataflow.OptionsStagingLocation.ToolTip=Cloud Storage path para estancar archivos locales. \n Debe ser una URL válida de almacenamiento en la nube, comenzando con gs://
BeamEnginesDataflow.OptionsSubNetwork.Label=Subnetwork
BeamEnginesDataflow.OptionsSubNetwork.ToolTip=GCE subnetwork for launch workers. Para obtener más información, consulte la documentación de referencia https://cloud.google.com/compute/docs/networking. Default está al servicio Dataflow.
BeamEnginesDataflow.OptionsWorkerDiskType.Label=Tipo de disco de trabajo
BeamEnginesDataflow.OptionsWorkerDiskType.ToolTip=El tipo de disco persistente a utilizar, especificado por una URL completa del recurso tipo disco.\n Para más información consulte:\n https://cloud.google.com/compute/docs/disks#pdspecs
BeamEnginesDataflow.OptionsWorkerMachineType.Label=Tipo de máquina de trabajo
BeamEnginesDataflow.OptionsWorkerMachineType.ToolTip=El tipo de máquina Compute Engine que Dataflow utiliza al iniciar VMs trabajadores.\n Puede utilizar cualquiera de las familias de tipo de máquina Compute Engine disponibles, así como los tipos de máquinas personalizados. \n \n Para obtener mejores resultados, utilice los tipos de máquinas n1. \n Los tipos de máquinas básicas compartidos, como los trabajadores de la serie f1 y g1, no son compatibles con el Acuerdo de Nivel de Servicio de Dataflow.\n \n Nota que facturas de Dataflow por el número de vCPUs y GB de memoria en los trabajadores. \n Billing es independiente de la familia tipo máquina.\n Check https://cloud.google.com/compute/docs/machine-types para ver los tipos de máquina de referencia.
BeamEnginesDataflow.OptionsZone.Label=Zona
BeamEnginesDataflow.OptionsZone.ToolTip=Especifica una zona de Compute Engine para lanzar instancias de trabajadores para ejecutar su tubería.\n Esta opción se utiliza para dirigir trabajadores en un lugar diferente a la región utilizada para desplegar, gestionar y supervisar empleos. \n \n Nota: Esta opción no puede combinarse con el trabajadorRegión o zona.

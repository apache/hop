BeamEnginesSpark.OptionsBundleSize.Label=Bundle size
BeamEnginesSpark.OptionsBundleSize.ToolTip=If set bundleSize will be used for splitting BoundedSources, otherwise default to splitting BoundedSources on Spark defaultParallelism. Most effective when used with Spark dynamicAllocation.
BeamEnginesSpark.OptionsCheckpointDir.Label=Streaming: checkpoint directory
BeamEnginesSpark.OptionsCheckpointDir.ToolTip=A checkpoint directory for streaming resilience, ignored in batch. For durability, a reliable filesystem such as HDFS/S3/GS is necessary.
BeamEnginesSpark.OptionsCheckpointDurationMillis.Label=Streaming: checkpoint duration (ms)
BeamEnginesSpark.OptionsCheckpointDurationMillis.ToolTip=The period to checkpoint (in Millis). If not set, Spark will default to Max(slideDuration, Seconds(10)). This PipelineOptions default (-1) will end-up with the described Spark default.
BeamEnginesSpark.OptionsEnableSparkMetricSinks.Label=Enable Metrics sink
BeamEnginesSpark.OptionsEnableSparkMetricSinks.ToolTip=Enable/disable sending aggregator values to Spark's metric sinks
BeamEnginesSpark.OptionsMaster.Label=The Spark master
BeamEnginesSpark.OptionsMaster.ToolTip=The url of the spark master to connect to, (e.g. spark://host:port, local[4]).
BeamEnginesSpark.OptionsMaxRecordsPerBatch.Label=Streaming: maximum records per batch
BeamEnginesSpark.OptionsMaxRecordsPerBatch.ToolTip=Max records per micro-batch. For streaming sources only.
BeamEnginesSpark.OptionsMinReadTimeMillis.Label=Streaming: Minimum read time (ms)
BeamEnginesSpark.OptionsMinReadTimeMillis.ToolTip=Minimum time to spend on read, for each micro-batch.
BeamEnginesSpark.OptionsReadTimePercentage.Label=Streaming: read time percentage
BeamEnginesSpark.OptionsReadTimePercentage.ToolTip=A value between 0-1 to describe the percentage of a micro-batch dedicated to reading from UnboundedSource.

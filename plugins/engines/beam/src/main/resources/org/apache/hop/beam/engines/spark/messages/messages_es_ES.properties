BeamEnginesSpark.OptionsAppName.ToolTip=Establece el nombre de aplicación Spark
BeamEnginesSpark.OptionsBatchIntervalMillis.Label=Corriente: intervalo de lotes (ms)
BeamEnginesSpark.OptionsBatchIntervalMillis.ToolTip=Intervalo de lote para Spark en milisegundos.
BeamEnginesSpark.OptionsBlobStorageAccount.Label=Azure Blob Storage Account
BeamEnginesSpark.OptionsBlobStorageAccount.ToolTip=Azure Blob storage Nombre de la cuenta
BeamEnginesSpark.OptionsBlobStorageEndpoint.Label=Azure Blob Storage Endpoint
BeamEnginesSpark.OptionsBlobStorageEndpoint.ToolTip=Azure Blob storage endpoint format https:// realizadasSTORAGE ACCOUNT confianza.blob.core.windows.net/
BeamEnginesSpark.OptionsBlobStorageKey.Label=Clave de almacenamiento de Blob Azure
BeamEnginesSpark.OptionsBlobStorageKey.ToolTip=Azure Blob storage Key
BeamEnginesSpark.OptionsBundleSize.Label=Tamaño de la casa
BeamEnginesSpark.OptionsBundleSize.ToolTip=Si el paquete setSize se utilizará para dividir BoundedSources, de lo contrario predeterminado para dividir BoundedSources en Spark defaultParallelism. Más eficaz cuando se utiliza con Spark DynamicAllocation.
BeamEnginesSpark.OptionsCheckpointDir.Label=Streaming: directorio de puestos
BeamEnginesSpark.OptionsCheckpointDir.ToolTip=Un directorio de control para la transmisión de la resiliencia, ignorado en lotes. Para la durabilidad es necesario un sistema de archivos confiable como HDFS/S3/GS.
BeamEnginesSpark.OptionsCheckpointDurationMillis.Label=Corriente: duración de los puestos de control (ms)
BeamEnginesSpark.OptionsCheckpointDurationMillis.ToolTip=El período a punto de control (en Millis). Si no está establecido, Spark predeterminará a Max(slideDuration, Seconds(10)). Este predeterminado de PipelineOptions (-1) terminará con el predeterminado de Spark descrito.
BeamEnginesSpark.OptionsEnableSparkMetricSinks.Label=Fregadero de medición habilitado
BeamEnginesSpark.OptionsEnableSparkMetricSinks.ToolTip=Permite/desactivar enviar valores de agregador a los sumideros métricos de Spark
BeamEnginesSpark.OptionsMaster.Label=El maestro Spark
BeamEnginesSpark.OptionsMaster.ToolTip=The url of the chispa master to connect to, (e. chispa/host:port, local[4]).
BeamEnginesSpark.OptionsMaxRecordsPerBatch.Label=Corriente: registros máximos por lotes
BeamEnginesSpark.OptionsMaxRecordsPerBatch.ToolTip=Max registra por microbatch. Sólo para fuentes de transmisión.
BeamEnginesSpark.OptionsMinReadTimeMillis.Label=Corriente: Tiempo mínimo de lectura (ms)
BeamEnginesSpark.OptionsMinReadTimeMillis.ToolTip=Tiempo mínimo para pasar en la lectura, para cada micro-batch.
BeamEnginesSpark.OptionsReadTimePercentage.Label=Racionalización: porcentaje de tiempo de lectura
BeamEnginesSpark.OptionsReadTimePercentage.ToolTip=Un valor entre 0-1 para describir el porcentaje de un microbatch dedicado a la lectura de UnboundedSource.

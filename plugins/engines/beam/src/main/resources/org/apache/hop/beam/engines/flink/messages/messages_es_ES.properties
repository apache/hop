BeamEnginesFlink.OptionsAutoWatermarkInterval.Label=Intervalo de marcación de agua automática
BeamEnginesFlink.OptionsAutoWatermarkInterval.ToolTip=El intervalo en milisegundos para la emisión automática de marca de agua.
BeamEnginesFlink.OptionsCheckpointInterval.Label=Intervalo de punto de control
BeamEnginesFlink.OptionsCheckpointInterval.ToolTip=El intervalo en milisegundos para activar los puntos de control del oleoducto. No hay control.
BeamEnginesFlink.OptionsCheckpointMode.Label=Modo de verificación
BeamEnginesFlink.OptionsCheckpointMode.ToolTip=El modo de control que define la garantía de coherencia.
BeamEnginesFlink.OptionsCheckpointTimeout.Label=Hora de checkpointing (ms)
BeamEnginesFlink.OptionsCheckpointTimeout.ToolTip=El tiempo máximo en milisegundos que puede tomar un puesto de control antes de ser descartado.
BeamEnginesFlink.OptionsDisableMetrics.Label=métricas deshabilitables
BeamEnginesFlink.OptionsDisableMetrics.ToolTip=Desactivar las métricas de haz en Flink Runner
BeamEnginesFlink.OptionsExecutionModeForBatch.Label=Modo de ejecución de lotes
BeamEnginesFlink.OptionsExecutionModeForBatch.ToolTip=Modo de enlace para el intercambio de datos de tuberías de lotes. Establezca esto a BATCH FORCED si se bloquean los oleoductos, véase https://issues.apache.org/jira/browse/FLINK-10672
BeamEnginesFlink.OptionsExternalizedCheckpointsEnabled.Label=Desactivar los puestos de control externos
BeamEnginesFlink.OptionsExternalizedCheckpointsEnabled.ToolTip=Permite o desactiva los puestos de control externalizados. Obras en conjunción con Checkpointing Interval
BeamEnginesFlink.OptionsFailOnCheckpointErrors.Label=¿Fail on checkpointing errors?
BeamEnginesFlink.OptionsFailOnCheckpointErrors.ToolTip=Establece el comportamiento esperado para las tareas en caso de que encuentren un error en su procedimiento de control. Si esto es cierto, la tarea fracasará en el error de control. Si esto es falso, la tarea sólo va a declinar un puesto de control y seguir corriendo.
BeamEnginesFlink.OptionsLatencyTrackingInterval.Label=Intervalo de seguimiento de frecuencias
BeamEnginesFlink.OptionsLatencyTrackingInterval.ToolTip=Intervalo en milisegundos para enviar marcas de seguimiento de latencia de las fuentes a los sumideros. Valor intervalo 0 desactiva la función.
BeamEnginesFlink.OptionsMaster.Label=El maestro Flink
BeamEnginesFlink.OptionsMaster.ToolTip=Dirección del Maestro Flink donde se debe ejecutar la Pipeline. Puede ser de la forma \"host:port\" o uno de los valores especiales [local], [collection] o [auto].
BeamEnginesFlink.OptionsMaxBundleSize.Label=Tamaño máximo del paquete
BeamEnginesFlink.OptionsMaxBundleSize.ToolTip=El número máximo de elementos en un paquete.
BeamEnginesFlink.OptionsMaxBundleTimeMills.Label=Tiempo máximo (ms)
BeamEnginesFlink.OptionsMaxBundleTimeMills.ToolTip=El tiempo máximo para esperar antes de finalizar un paquete (en milisegundos).
BeamEnginesFlink.OptionsNumberOfRetries.Label=Número de registros de ejecución
BeamEnginesFlink.OptionsNumberOfRetries.ToolTip=Establece el número de veces que las tareas fallidas son ejecutadas nuevamente. Un valor de cero deshabilita eficazmente la tolerancia a la falla. Un valor de -1 indica que el valor predeterminado del sistema (como se define en la configuración) debe ser utilizado.
BeamEnginesFlink.OptionsObjectReuse.Label=Reutilización de objetos
BeamEnginesFlink.OptionsObjectReuse.ToolTip=Establece el comportamiento de reutilizar objetos.
BeamEnginesFlink.OptionsParallelism.Label=Paralelismo
BeamEnginesFlink.OptionsParallelism.ToolTip=El grado de paralelismo a utilizar al distribuir operaciones a los trabajadores. Si no se establece el paralelismo, se utiliza el defecto Flink configurado, o 1 si no se puede encontrar ninguno.
BeamEnginesFlink.OptionsPauseBetweenCheckpoints.Label=Pausa mínima entre los puestos de control
BeamEnginesFlink.OptionsPauseBetweenCheckpoints.ToolTip=La pausa mínima en milisegundos antes del siguiente punto de control se activa.
BeamEnginesFlink.OptionsRetainExternalizedCheckpointsOnCancellation.Label=Retención de puestos de control externos sobre cancelación
BeamEnginesFlink.OptionsRetainExternalizedCheckpointsOnCancellation.ToolTip=Establece el comportamiento de los puestos de control externalizados en cancelación.
BeamEnginesFlink.OptionsRetryDelay.Label=Retraso de entrada de ejecución (ms)
BeamEnginesFlink.OptionsRetryDelay.ToolTip=Establece el retraso en milisegundos entre ejecuciones. Un valor de -1 indica que el valor predeterminado debe ser utilizado.
BeamEnginesFlink.OptionsShutdownSourcesAfterIdleMs.Label=Fuentes de cierre en marca de agua final
BeamEnginesFlink.OptionsShutdownSourcesAfterIdleMs.ToolTip=Apaga fuentes que han sido inactivas para el tiempo configurado de milisegundos. Una vez que una fuente ha sido cerrada, el control ya no es posible. El cierre de las fuentes conduce eventualmente al cierre de tuberías (=Terminos de trabajo de enlace) una vez que se haya procesado toda la entrada. A menos que se establezca explícitamente, esto predeterminará a Long. MAX VALUE cuando el control está habilitado y a 0 cuando el control está deshabilitado. Véase https://issues.apache.org/jira/browse/FLINK-2491 para avanzar en esta cuestión.

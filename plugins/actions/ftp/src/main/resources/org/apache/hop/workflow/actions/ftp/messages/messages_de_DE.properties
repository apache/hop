ActionFTP.Description=Lädt Dateien via FTP herunter (File Transfer Protocol)
ActionFTP.Name=FTP
JobFTP.Title=Dateien per FTP übertragen ...
JobFTP.Name.Default=Dateien per FTP holen
JobFTP.Name.Label=Name des Job-Eintrages: 
JobFTP.Name.Tooltip=Der Name des Job-Eintrages
JobFTP.Server.Label=FTP-Server / IP-Adresse: 
JobFTP.Server.Tooltip=Der FTP-Server oder die IP-Adresse
JobFTP.User.Label=Nutzer: 
JobFTP.User.Tooltip=Der Nutzername für das FTP-Login
JobFTP.Password.Label=Passwort: 
JobFTP.Password.Tooltip=Das Passwort für das FTP-Login
JobFTP.RemoteDir.Label=Entferntes Verzeichnis: 
JobFTP.RemoteDir.Tooltip=Das entfernte Verzeichnis auf dem FTP Server
JobFTP.TargetDir.Label=Zielverzeichnis: 
JobFTP.TargetDir.Tooltip=Das lokale Verzeichnis
JobFTP.Wildcard.Label=Wildcard (regulärer Ausdruck): 
JobFTP.Wildcard.Tooltip=Ein regulärer Ausdruck um die herunterzuladenden Dateien anzugeben.\nZum Beispiel ".*\\.txt" (ohne Anführungszeichen), um alle Textdateien im entfernten Verzeichnis herunterzuladen
JobFTP.BinaryMode.Label=Binärübertragung? 
JobFTP.BinaryMode.Tooltip=Anklicken, um Dateien binär zu übertragen
JobFTP.Timeout.Label=Timeout: 
JobFTP.Timeout.Tooltip=Das Timeout bei der Übertragung in Sekunden (0 für kein Timeout)
JobFTP.RemoveFiles.Label=Dateien nach Übertragung löschen? 
JobFTP.RemoveFiles.Tooltip=Löscht die Dateien vom FTP-Server nach der Übertragung.\nVORSICHT mit dieser Option, wahrscheinlich kann das Löschen nicht rückgängig gemacht werden.
JobFTP.DontOverwrite.Label=Dateien nicht überschreiben: 
JobFTP.DontOverwrite.Tooltip=Wenn aktiviert, dann werden nur Dateien heruntergeladen, die lokal noch nicht existieren.
JobFTP.ActiveConns.Label=Aktive Verbindung? 
JobFTP.ActiveConns.Tooltip=Anklicken, um aktive FTP-Verbindung zu nutzen
JobFTP.ControlEncoding.Label=Zeichensatz: 
JobFTP.ControlEncoding.Tooltip=Die Kodierung des Zeichensatzes für die Übertragung von Dateinamen und Verzeichnissen
JobFTP.ProxyHost.Label=Proxy Server:
JobFTP.ProxyHost.Tooltip=Der Name oder die Adresse des Proxy-Servers. Kann leer bleiben, wenn kein Proxy benutzt wird.
JobFTP.ProxyPort.Label=Proxy Port:
JobFTP.ProxyPort.Tooltip=Der TCP-Port des Proxy-Servers.  Kann leer bleiben, wenn kein Proxy benutzt wird. 
JobFTP.ProxyUsername.Label=Proxy-Nutzer:
JobFTP.ProxyUsername.Tooltip=Der Benutzername zur Anmeldung am Proxy-Server. Kann leer bleiben, wenn kein Proxy benutzt wird.
JobFTP.ProxyPassword.Label=Proxy-Passwort:
JobFTP.ProxyPassword.Tooltip=Das Passwort zur Anmeldung am Proxy-Server. Kann leer bleiben, wenn kein Proxy benutzt wird.
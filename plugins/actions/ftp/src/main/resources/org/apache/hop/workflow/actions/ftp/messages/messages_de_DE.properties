ActionFTP.Description=Lädt Dateien via FTP herunter (File Transfer Protocol)
ActionFTP.Name=FTP
ActionFtp.Title=Dateien per FTP übertragen ...
ActionFtp.Name.Default=Dateien per FTP holen
ActionFtp.Name.Label=Name des Action: 
ActionFtp.Name.Tooltip=Der Name des Action
ActionFtp.Server.Label=FTP-Server / IP-Adresse: 
ActionFtp.Server.Tooltip=Der FTP-Server oder die IP-Adresse
ActionFtp.User.Label=Nutzer: 
ActionFtp.User.Tooltip=Der Nutzername für das FTP-Login
ActionFtp.Password.Label=Passwort: 
ActionFtp.Password.Tooltip=Das Passwort für das FTP-Login
ActionFtp.RemoteDir.Label=Entferntes Verzeichnis: 
ActionFtp.RemoteDir.Tooltip=Das entfernte Verzeichnis auf dem FTP Server
ActionFtp.TargetDir.Label=Zielverzeichnis: 
ActionFtp.TargetDir.Tooltip=Das lokale Verzeichnis
ActionFtp.Wildcard.Label=Wildcard (regulärer Ausdruck): 
ActionFtp.Wildcard.Tooltip=Ein regulärer Ausdruck um die herunterzuladenden Dateien anzugeben.\nZum Beispiel ".*\\.txt" (ohne Anführungszeichen), um alle Textdateien im entfernten Verzeichnis herunterzuladen
ActionFtp.BinaryMode.Label=Binärübertragung? 
ActionFtp.BinaryMode.Tooltip=Anklicken, um Dateien binär zu übertragen
ActionFtp.Timeout.Label=Timeout: 
ActionFtp.Timeout.Tooltip=Das Timeout bei der Übertragung in Sekunden (0 für kein Timeout)
ActionFtp.RemoveFiles.Label=Dateien nach Übertragung löschen? 
ActionFtp.RemoveFiles.Tooltip=Löscht die Dateien vom FTP-Server nach der Übertragung.\nVORSICHT mit dieser Option, wahrscheinlich kann das Löschen nicht rückgängig gemacht werden.
ActionFtp.DontOverwrite.Label=Dateien nicht überschreiben: 
ActionFtp.DontOverwrite.Tooltip=Wenn aktiviert, dann werden nur Dateien heruntergeladen, die lokal noch nicht existieren.
ActionFtp.ActiveConns.Label=Aktive Verbindung? 
ActionFtp.ActiveConns.Tooltip=Anklicken, um aktive FTP-Verbindung zu nutzen
ActionFtp.ControlEncoding.Label=Zeichensatz: 
ActionFtp.ControlEncoding.Tooltip=Die Kodierung des Zeichensatzes für die Übertragung von Dateinamen und Verzeichnissen
ActionFtp.ProxyHost.Label=Proxy Server:
ActionFtp.ProxyHost.Tooltip=Der Name oder die Adresse des Proxy-Servers. Kann leer bleiben, wenn kein Proxy benutzt wird.
ActionFtp.ProxyPort.Label=Proxy Port:
ActionFtp.ProxyPort.Tooltip=Der TCP-Port des Proxy-Servers.  Kann leer bleiben, wenn kein Proxy benutzt wird. 
ActionFtp.ProxyUsername.Label=Proxy-Nutzer:
ActionFtp.ProxyUsername.Tooltip=Der Benutzername zur Anmeldung am Proxy-Server. Kann leer bleiben, wenn kein Proxy benutzt wird.
ActionFtp.ProxyPassword.Label=Proxy-Passwort:
ActionFtp.ProxyPassword.Tooltip=Das Passwort zur Anmeldung am Proxy-Server. Kann leer bleiben, wenn kein Proxy benutzt wird.
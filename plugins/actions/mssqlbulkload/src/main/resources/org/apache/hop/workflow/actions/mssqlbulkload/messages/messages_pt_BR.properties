ActionMssqlBulkLoad.AddDateTime.Tooltip=Adicione a data ao nome do arquivo de erros.
ActionMssqlBulkLoad.AddFileToResult.Tooltip=Selecione esta opção se você quiser adicionar o nome de arquivo de saída\ para os nomes de arquivos de resultado. Isso permitirá que você anexá-lo a um e-mail.
ActionMssqlBulkLoad.BatchSize.Tooltip=Especifica o número de linhas em um lote. Cada lote é copiado para o servidor como uma transação. Se isso falhar, SQL Server compromete ou devolve a transação para cada lote. \n Por padrão, todos os dados no arquivo de dados especificado são um lote.
ActionMssqlBulkLoad.CheckConstraints.Tooltip=Especifica que todas as restrições na tabela alvo ou vista devem ser verificadas durante a operação de importação. Caso contrário, qualquer restrição de verificação e chave estrangeira são ignoradas.
ActionMssqlBulkLoad.EndFile.Label=Fim na linha
ActionMssqlBulkLoad.EndFile.Tooltip=Considere o fim do arquivo onde a linha especificada foi alcançada.
ActionMssqlBulkLoad.Error.DbNotMSSQL=O banco de dados não é um banco de dados MSSQL!
ActionMssqlBulkLoad.Error.ErrorFileExists=O arquivo de erro já existe! O arquivo de erro é criado quando o comando é executado. Por favor, apague ou verifique a opção ''Add date time''!
ActionMssqlBulkLoad.Error.FieldTerminatorMissing=O exterminador de campo está desaparecido!
ActionMssqlBulkLoad.Error.OnlyLocalFileSupported=Apenas arquivos locais são suportados neste momento, arquivo não é um arquivo local.
ActionMssqlBulkLoad.Error.SpecificCodePageMissing=Página de código específico está ausente! Por favor, especifique um valor maior que 127 ou inferior a 32.
ActionMssqlBulkLoad.Error.TableNotExists=A tabela não existe!
ActionMssqlBulkLoad.FieldTerminator.Tooltip=Especifica o exterminador de campo a ser usado para arquivos de dados char e widechar. O finalizador de campo padrão é \t (caractere tab)
ActionMssqlBulkLoad.Filename.Label=Nome do arquivo fonte
ActionMssqlBulkLoad.Filename.Tooltip=Caminho completo do arquivo de dados que contém dados para importar para a tabela especificada.
ActionMssqlBulkLoad.FireTriggers.Tooltip=Especifica que os gatilhos de inserção definidos na tabela de destino são executados durante a operação de importação. Se os gatilhos são definidos para operações INSERT na tabela alvo, eles são disparados por cada lote completo.
ActionMssqlBulkLoad.FormatFilename.Tooltip=Especifica o caminho completo de um arquivo de formato. Um arquivo de formato descreve o arquivo de dados que contém respostas armazenadas criadas usando o utilitário Bulk na mesma tabela ou visualização.
ActionMssqlBulkLoad.KeepIdentity.Tooltip=Especifica que valores de identidade no arquivo de dados importados devem ser usados para a coluna de identidade.
ActionMssqlBulkLoad.KeepNulls.Tooltip=Especifica que colunas vazias devem manter um valor nulo durante a operação de importação em massa,\n em vez de ter quaisquer valores padrão para as colunas inseridas.
ActionMssqlBulkLoad.Lineterminated.Label=Fila terminada por
ActionMssqlBulkLoad.Lineterminated.Tooltip=Especifica o exterminador de linha a ser usado para arquivos de dados de char e widechar.
ActionMssqlBulkLoad.MaxErrors.Tooltip=Especifica o número máximo de erros de sintaxe permitidos nos dados antes da operação de importação em massa ser cancelada. Cada linha que não pode ser importada pela operação de importação é ignorada e contada como um erro.
ActionMssqlBulkLoad.OrderBy.Tooltip=Especifica como os dados no arquivo de dados são classificados. O desempenho da operação de cópia em massa é melhorado se os dados carregados forem ordenados de acordo com o índice agrupado na tabela. \n Se o arquivo de dados é classificado em uma ordem diferente, ou não há nenhum índice agrupado na tabela, a cláusula Ordem é ignorada. \n Os nomes das colunas fornecidas devem ser colunas válidas na tabela de destino.
ActionMssqlBulkLoad.RowsPerBatch.Label=Filas por lote
ActionMssqlBulkLoad.Schemaname.Tooltip=O nome do esquema da tabela. O nome do esquema é opcional se o esquema padrão para o usuário que executa a operação de importação em massa for esquema da tabela ou vista especificada.
ActionMssqlBulkLoad.SelectColumns.Message=Lista de colunas de tabela
ActionMssqlBulkLoad.SelectColumns.Title=Lista de colunas da tabela
ActionMssqlBulkLoad.StartFile.Label=Comece na linha.
ActionMssqlBulkLoad.StartFile.Tooltip=Comece a ler o arquivo na linha especificada.
ActionMssqlBulkLoad.TableExists.Label=A tabela existe.
ActionMssqlBulkLoad.Tablename.Tooltip=O nome da tabela ou vista para importar dados.
ActionMssqlBulkLoad.Tablock.Tooltip=Especifica que uma fechadura de nível de tabela é adquirida durante a operação de importação. Uma tabela pode ser carregada simultaneamente por vários clientes se a tabela não tem índices e TABLOCK é especificado
ActionMssqlBulkLoad.Truncate.Tooltip=Trunca a tabela antes de inserir dados.
ActionMysqlBulkLoad.DataFiletype.Label=Tipo de arquivo de dados
ActionMysqlBulkLoad.ErrorFilename.Tooltip=Especifica o arquivo usado para coletar linhas que têm erros de formatação. Estas linhas são copiadas para este arquivo de erro do arquivo de dados ''as is.''.\n O arquivo de erro é criado quando o comando é executado.\nUm erro ocorre se o arquivo já existe. Além disso, um arquivo de controle que tem a extensão. Isso faz referência a cada linha no arquivo de erro e fornece diagnósticos de erro.

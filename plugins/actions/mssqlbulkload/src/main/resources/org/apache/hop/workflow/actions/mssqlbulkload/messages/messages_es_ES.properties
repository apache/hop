ActionMssqlBulkLoad.AddDateTime.Label=Añadir la fecha
ActionMssqlBulkLoad.AddDateTime.Tooltip=Añadir el tiempo de fecha a errores nombre de archivo.
ActionMssqlBulkLoad.AddFileToResult.Label=Agregar archivo a los nombres de archivo de resultado
ActionMssqlBulkLoad.AddFileToResult.Tooltip=Seleccione esta opción si desea añadir nombre de archivo de salida\nto los nombres de archivo de resultado. Le permitirá adjuntarlo a un correo electrónico.
ActionMssqlBulkLoad.BatchSize.Label=Tamaño del lote
ActionMssqlBulkLoad.BatchSize.Tooltip=Especifica el número de filas en un lote. Cada lote es copiado al servidor como una transacción.\n Si esto falla, SQL Server compromete o enrolla la transacción por cada lote. \n Por defecto, todos los datos en el archivo de datos especificado es un lote.
ActionMssqlBulkLoad.CheckConstraints.Label=Limitaciones de control
ActionMssqlBulkLoad.CheckConstraints.Tooltip=Especifica que todas las restricciones en la tabla de destino o la vista deben ser verificadas durante la operación de importación a granel.\n De lo contrario, se ignoran las limitaciones de CHECK y FOREIGN KEY.
ActionMssqlBulkLoad.CodePage.Specific=Específico específico
ActionMssqlBulkLoad.ConnectionError2.DialogMessage=Por favor seleccione una conexión de base válida primero\!
ActionMssqlBulkLoad.ConnectionGroup.Group.Label=Cuadro de objetivos
ActionMssqlBulkLoad.DataFileGroup.Group.Label=Archivo de datos
ActionMssqlBulkLoad.Description=Cargar datos de un archivo en una tabla MSSQL
ActionMssqlBulkLoad.EndFile.Label=Fin en línea
ActionMssqlBulkLoad.EndFile.Tooltip=Considere el final del archivo donde se alcanzó la línea especificada.
ActionMssqlBulkLoad.Error.DbNotMSSQL=Base de datos de objetivos {0} no es una base de datos MSSQL\!
ActionMssqlBulkLoad.Error.ErrorFileExists=Archivo de error ya existe\! El archivo de error se crea cuando se ejecuta el comando. Por favor, elimine o compruebe ''Add date time' opción\!
ActionMssqlBulkLoad.Error.FieldTerminatorMissing=Terminator de campo está perdido \!
ActionMssqlBulkLoad.Error.FileNotExists=El archivo [{0}] no existe\!

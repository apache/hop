ActionMssqlBulkLoad.Error.TableNotExists=¡La tabla no existe!
ActionMssqlBulkLoad.FieldTerminator.Label=Campos terminados por
ActionMssqlBulkLoad.FieldTerminator.Tooltip=Especifica el terminador de campo para ser utilizado para archivos de datos de char y de gran tamaño. El terminator de campo predeterminado es \t (caracter)
ActionMssqlBulkLoad.FileExists.Label=El archivo [{0}] existe.
ActionMssqlBulkLoad.Filename.Label=Nombre del archivo fuente
ActionMssqlBulkLoad.Filename.Tooltip=Vía completa del archivo de datos que contiene datos para importar en la tabla especificada.
ActionMssqlBulkLoad.FileResult.Group.Label=Nombres de archivo Resultado
ActionMssqlBulkLoad.Filetype.All=Todos los archivos
ActionMssqlBulkLoad.Filetype.Csv=Archivos CSV
ActionMssqlBulkLoad.Filetype.Text=Archivos de texto
ActionMssqlBulkLoad.FireTriggers.Label=Dispositivos de fuego
ActionMssqlBulkLoad.FireTriggers.Tooltip=Especifica que cualquier desencadenante de inserción definido en la tabla de destino ejecutada durante la operación de importación a granel.\n Si los disparadores se definen para las operaciones de INSERT en la tabla de destino, se disparan por cada lote completado.
ActionMssqlBulkLoad.FormatFilename.Label=Archivo de formato
ActionMssqlBulkLoad.FormatFilename.Tooltip=Especifica la ruta completa de un archivo de formato.\n Un archivo de formato describe el archivo de datos que contiene respuestas almacenadas creadas utilizando la utilidad Bulk en la misma tabla o vista.
ActionMssqlBulkLoad.KeepIdentity.Label=Mantener la identidad
ActionMssqlBulkLoad.KeepIdentity.Tooltip=Especifica que el valor de identidad o los valores en el archivo de datos importados se utilizarán para la columna de identidad.
ActionMssqlBulkLoad.KeepNulls.Label=Mantén las nulas
ActionMssqlBulkLoad.KeepNulls.Tooltip=Especifica que las columnas vacías deben conservar un valor nulo durante la operación de importación a granel,\n en lugar de tener valores predeterminados para las columnas insertadas.
ActionMssqlBulkLoad.keyword=msql,bulk,load
ActionMssqlBulkLoad.Lineterminated.Label=Row terminada por
ActionMssqlBulkLoad.Lineterminated.Tooltip=Especifica el terminador de filas para ser utilizado para archivos de datos de char y widechar.
ActionMssqlBulkLoad.MaxErrors.Label=Errores máximos
ActionMssqlBulkLoad.MaxErrors.Tooltip=Especifica el número máximo de errores de sintaxis permitidos en los datos\n antes de que se cancele la operación de importación a granel.\n Cada fila que no puede ser importada por la operación de importación a granel se ignora y se cuenta como un error.
ActionMssqlBulkLoad.Name=Carga a granel en MSSQL
ActionMssqlBulkLoad.Name.Default=Carga a granel en MSSQL
ActionMssqlBulkLoad.Name.Label=Nombre de la acción
ActionMssqlBulkLoad.Nodatabase.Label=No se define ninguna conexión de base de datos.
ActionMssqlBulkLoad.Nofilename.Label="No se define ningún nombre de archivo".
ActionMssqlBulkLoad.OrderBy.Label=Ordenar por
ActionMssqlBulkLoad.OrderBy.Tooltip=Especifica cómo se clasifican los datos en el archivo de datos.\n El rendimiento de operación de copia a granel se mejora si los datos cargados se clasifican según el índice agrupado en la tabla. \n Si el archivo de datos se clasifica en un orden diferente, o no hay un índice agrupado en la tabla, se ignora la cláusula ORDER. \n Los nombres de columnas suministrados deben ser columnas válidas en la tabla de destino.
ActionMssqlBulkLoad.RowsPerBatch.Label=Filas por lote
ActionMssqlBulkLoad.Schemaname.Label=Objetivo
ActionMssqlBulkLoad.Schemaname.Tooltip=El nombre del esquema de mesa. el nombre del esquema es opcional si el esquema predeterminado\n para el usuario que realiza la operación de importación a granel es esquema de la tabla o vista especificada.
ActionMssqlBulkLoad.SelectColumns.Message=Lista de columnas
ActionMssqlBulkLoad.SelectColumns.Title=Lista de la columna
ActionMssqlBulkLoad.SpecificCodePage.Label=Código específico
ActionMssqlBulkLoad.StartFile.Label=Comienzo a la línea
ActionMssqlBulkLoad.StartFile.Tooltip=Comience a leer el archivo en la línea especificada.
ActionMssqlBulkLoad.Tab.Advanced.Label=Avances
ActionMssqlBulkLoad.Tab.General.Label=General
ActionMssqlBulkLoad.TableExists.Label=La tabla [{0}] existe.
ActionMssqlBulkLoad.Tablename.Label=Nombre de la tabla de destino
ActionMssqlBulkLoad.Tablename.Tooltip=El nombre de la tabla o la vista para importar datos a granel.
ActionMssqlBulkLoad.Tablock.Label=Tablock
ActionMssqlBulkLoad.Tablock.Tooltip=Especifica que se adquiere una cerradura de nivel de mesa durante la operación de importación a granel.\n Una tabla puede ser cargada simultáneamente por varios clientes si la tabla no tiene índices y TABLOCK se especifica
ActionMssqlBulkLoad.Title=Carga a granel en MSSQL
ActionMssqlBulkLoad.Truncate.Label=Mesa de trencate
ActionMssqlBulkLoad.Truncate.Tooltip=Truncate tabla antes de insertar datos.
ActionMssqlBulkLoad.UnexpectedError.Label=Un error inesperado ocurrió\:
ActionMysqlBulkLoad.CodePage.Label=Codepage
ActionMysqlBulkLoad.DataFiletype.Label=Tipo de archivo de datos
ActionMysqlBulkLoad.ErrorFilename.Label=Archivo de error
ActionMysqlBulkLoad.ErrorFilename.Tooltip=Especifica el archivo utilizado para recoger filas que tienen errores de formato.\n Estas filas se copian en este archivo de error del archivo de datos ''as is.'.\n El archivo de error se crea cuando el comando se ejecuta.\nUn error ocurre si el archivo ya existe. \nAdditionally, un archivo de control que tiene la extensión .ERROR.txt se crea.\n Esto hace referencia a cada fila en el archivo de error y proporciona diagnóstico de error.
ActionMysqlBulkLoad.OrderDirection.Label=Dirección
ActionMysqlBulkLoad.OrderDirectionAsc.Label=Asc
ActionMysqlBulkLoad.OrderDirectionDesc.Label=Desc

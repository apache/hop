ActionMssqlBulkLoad.Tablock.Tooltip=Sp\u00E9cifie qu''un verrou est plac\u00E9 sur la table pour la dur\u00E9e de l''op\u00E9ration d''importation en bloc. \r\nUne table peut \u00EAtre charg\u00E9e simultan\u00E9ment par plusieurs clients \u00E0 condition qu''elle ne comporte pas d''index et que TABLOCK soit sp\u00E9cifi\u00E9.

JobMssqlBulkLoad.OrderBy.Tooltip=Indique l''ordre de tri des donn\u00E9es dans le fichier. \r\nLes performances de l''importation en bloc seront meilleures si les donn\u00E9es en cours d''importation sont tri\u00E9es \r\nd''apr\u00E8s l''index cluster de la table, s''il en existe un. \r\nSi le fichier de donn\u00E9es est tri\u00E9 dans un autre ordre (c''est-\u00E0-dire pas dans l''ordre d''une cl\u00E9 d''index cluster) \r\nou s''il n''y a pas d''index cluster dans la table, la clause ORDER est ignor\u00E9e.

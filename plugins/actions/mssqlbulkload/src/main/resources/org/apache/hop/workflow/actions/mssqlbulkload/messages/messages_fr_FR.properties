ActionMssqlBulkLoad.MaxErrors.Label=Max erreurs\: 
ActionMssqlBulkLoad.MaxErrors.Tooltip=Nombre maximal d''erreurs de syntaxe tol\u00E9r\u00E9es dans les donn\u00E9es avant l''annulation de l''importation en bloc. \r\nChaque ligne ne pouvant pas \u00EAtre import\u00E9e par l''op\u00E9ration d''importation en bloc est ignor\u00E9e et compte comme une erreur. 

ActionMssqlBulkLoad.FireTriggers.Tooltip=Sp\u00E9cifie que tous les d\u00E9clencheurs d''insertion d\u00E9finis sur la table de destination seront ex\u00E9cut\u00E9s au cours de l''op\u00E9ration d''importation en bloc. \r\nSi des d\u00E9clencheurs sont d\u00E9finis pour les op\u00E9rations INSERT r\u00E9alis\u00E9es sur la table cible, ils sont activ\u00E9s \u00E0 la fin de chaque lot.
ActionMssqlBulkLoad.FormatFilename.Label=Fichier format
ActionMssqlBulkLoad.FormatFilename.Tooltip=Sp\u00E9cifie le chemin d''acc\u00E8s complet au fichier de format. \r\nUn fichier de format d\u00E9crit le fichier de donn\u00E9es qui contient les r\u00E9ponses stock\u00E9es cr\u00E9\u00E9es \u00E0 l''aide de l''utilitaire bcp dans la m\u00EAme table.
ActionMssqlBulkLoad.KeepIdentity.Label=Utiliser valeurs identit\u00E9
ActionMssqlBulkLoad.KeepIdentity.Tooltip=Indique que la ou les valeurs d''identit\u00E9 figurant dans le fichier de donn\u00E9es import\u00E9 doivent \u00EAtre utilis\u00E9es dans la colonne d''identit\u00E9. \r\nSi KEEPIDENTITY n''est pas sp\u00E9cifi\u00E9, les valeurs d''identit\u00E9 de cette colonne sont v\u00E9rifi\u00E9es mais pas import\u00E9es, \r\net SQL Server affecte automatiquement des valeurs uniques en fonction d''une valeur de d\u00E9part et d''un incr\u00E9ment sp\u00E9cifi\u00E9 lors de la cr\u00E9ation de la table.
ActionMssqlBulkLoad.KeepNulls.Label=Conserver valeurs NULL
ActionMssqlBulkLoad.KeepNulls.Tooltip=Sp\u00E9cifie que pendant l''im''portation en bloc les colonnes vides doivent conserver la valeur NULL \r\nau lieu d''ins\u00E9rer des valeurs par d\u00E9faut dans ces colonnes.

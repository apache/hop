JobMssqlBulkLoad.KeepIdentity.Tooltip=Indique que la ou les valeurs d''identit\u00E9 figurant dans le fichier de donn\u00E9es import\u00E9 doivent \u00EAtre utilis\u00E9es dans la colonne d''identit\u00E9. \r\nSi KEEPIDENTITY n''est pas sp\u00E9cifi\u00E9, les valeurs d''identit\u00E9 de cette colonne sont v\u00E9rifi\u00E9es mais pas import\u00E9es, \r\net SQL Server affecte automatiquement des valeurs uniques en fonction d''une valeur de d\u00E9part et d''un incr\u00E9ment sp\u00E9cifi\u00E9 lors de la cr\u00E9ation de la table.

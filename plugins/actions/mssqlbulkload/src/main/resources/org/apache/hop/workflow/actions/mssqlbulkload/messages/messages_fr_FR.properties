JobMssqlBulkLoad.CheckConstraints.Tooltip=Sp\u00E9cifie que toutes les contraintes sur la table ou vue cible doivent \u00EAtre v\u00E9rifi\u00E9es pendant l''op\u00E9ration d''importation en bloc. \r\nSans l''option CHECK_CONSTRAINTS, toute contrainte CHECK et FOREIGN KEY est ignor\u00E9e.
JobMssqlBulkLoad.Lineterminated.Label=D\u00E9limiteur fin de ligne 
JobMssqlBulkLoad.FireTriggers.Tooltip=Sp\u00E9cifie que tous les d\u00E9clencheurs d''insertion d\u00E9finis sur la table de destination seront ex\u00E9cut\u00E9s au cours de l''op\u00E9ration d''importation en bloc. \r\nSi des d\u00E9clencheurs sont d\u00E9finis pour les op\u00E9rations INSERT r\u00E9alis\u00E9es sur la table cible, ils sont activ\u00E9s \u00E0 la fin de chaque lot.

ActionMssqlBulkLoad.BatchSize.Tooltip=Indique le nombre de lignes contenues dans un lot. \r\nChaque lot est copi\u00E9 sur le serveur comme une transaction unique. \r\nEn cas d'\u00E9chec, SQL Server valide ou annule la transaction pour chaque lot. \r\nPar d\u00E9faut, toutes les donn\u00E9es du fichier sp\u00E9cifi\u00E9 constituent un seul lot.

JobMssqlBulkLoad.OrderBy.Tooltip=Specifies how the data in the data file is sorted.\nBulk copy operation performance is improved if the data loaded is sorted according to the clustered index on the table.\nIf the data file is sorted in a different order, or there is no clustered index on the table, the ORDER clause is ignored.\nThe column names supplied must be valid columns in the destination table. 

ActionMssqlBulkLoad.FieldTerminator.Label=Fields terminated by
ActionMssqlBulkLoad.FieldTerminator.Tooltip=Specifies the field terminator to be used for char and widechar data files. The default field terminator is \t (tab character)
ActionMssqlBulkLoad.FileExists.Label=File [{0}] exists.
ActionMssqlBulkLoad.Filename.Label=Source File name
ActionMssqlBulkLoad.Filename.Tooltip=Full path of the data file that contains data to import into the specified table.
ActionMssqlBulkLoad.FileResult.Group.Label=Result filenames
ActionMssqlBulkLoad.Filetype.All=All files
ActionMssqlBulkLoad.Filetype.Csv=CSV files
ActionMssqlBulkLoad.Filetype.Text=Text files
ActionMssqlBulkLoad.FireTriggers.Label=Fire triggers
ActionMssqlBulkLoad.FireTriggers.Tooltip=Specifies that any insert triggers defined on the destination table execute during the bulk-import operation.\n If triggers are defined for INSERT operations on the target table, they are fired for every completed batch.
ActionMssqlBulkLoad.FormatFilename.Label=Format file
ActionMssqlBulkLoad.FormatFilename.Tooltip=Specifies the full path of a format file.\n A format file describes the data file that contains stored responses created by using the Bulk utility on the same table or view. 
ActionMssqlBulkLoad.KeepIdentity.Label=Keep identity
ActionMssqlBulkLoad.KeepIdentity.Tooltip=Specifies that identity value or values in the imported data file are to be used for the identity column. 
ActionMssqlBulkLoad.KeepNulls.Label=Keep nulls
ActionMssqlBulkLoad.KeepNulls.Tooltip=Specifies that empty columns should retain a null value during the bulk-import operation,\n instead of having any default values for the columns inserted.
ActionMssqlBulkLoad.keyword=mssql,bulk,load
ActionMssqlBulkLoad.Lineterminated.Label=Row terminated by
ActionMssqlBulkLoad.Lineterminated.Tooltip=Specifies the row terminator to be used for char and widechar data files. 
ActionMssqlBulkLoad.MaxErrors.Label=Max errors
ActionMssqlBulkLoad.MaxErrors.Tooltip=Specifies the maximum number of syntax errors allowed in the data\n before the bulk-import operation is canceled.\n Each row that cannot be imported by the bulk-import operation is ignored and counted as one error.
ActionMssqlBulkLoad.Name=Bulk load into MSSQL
ActionMssqlBulkLoad.Name.Default=Bulk load into MSSQL
ActionMssqlBulkLoad.Name.Label=Action name
ActionMssqlBulkLoad.Nodatabase.Label=No database connection is defined.
ActionMssqlBulkLoad.Nofilename.Label="No filename is defined."
ActionMssqlBulkLoad.OrderBy.Label=Order by
ActionMssqlBulkLoad.OrderBy.Tooltip=Specifies how the data in the data file is sorted.\nBulk copy operation performance is improved if the data loaded is sorted according to the clustered index on the table.\nIf the data file is sorted in a different order, or there is no clustered index on the table, the ORDER clause is ignored.\nThe column names supplied must be valid columns in the destination table. 
ActionMssqlBulkLoad.RowsPerBatch.Label=Rows per batch 
ActionMssqlBulkLoad.Schemaname.Label=Target schema
ActionMssqlBulkLoad.Schemaname.Tooltip=The name of the table schema. schema name is optional if the default schema\n for the user performing the bulk-import operation is schema of the specified table or view.
ActionMssqlBulkLoad.SelectColumns.Message=Table columns list
ActionMssqlBulkLoad.SelectColumns.Title=Table column list
ActionMssqlBulkLoad.SpecificCodePage.Label=Specific codepage 

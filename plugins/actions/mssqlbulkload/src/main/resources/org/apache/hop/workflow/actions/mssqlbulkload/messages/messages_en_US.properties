ActionMssqlBulkLoad.Tablename.Tooltip=The name of the table or view to bulk import data into.
ActionMssqlBulkLoad.Tablock.Label=Tablock
ActionMssqlBulkLoad.Tablock.Tooltip=Specifies that a table-level lock is acquired for the duration of the bulk-import operation.\n A table can be loaded concurrently by multiple clients if the table has no indexes and TABLOCK is specified
ActionMssqlBulkLoad.Title=Bulk load into MSSQL

ActionMssqlBulkLoad.AddDateTime.Label=Add date time
ActionMssqlBulkLoad.AddDateTime.Tooltip=Add date time to errors filename.
ActionMssqlBulkLoad.AddFileToResult.Label=Add file to result filenames
ActionMssqlBulkLoad.AddFileToResult.Tooltip=Select this option if you want to add output filename\nto the result filenames.It will allow you to attach it to an email.
ActionMssqlBulkLoad.BatchSize.Label=Batch size 
ActionMssqlBulkLoad.BatchSize.Tooltip=Specifies the number of rows in a batch. Each batch is copied to the server as one transaction.\n If this fails, SQL Server commits or rolls back the transaction for every batch.\nBy default, all data in the specified data file is one batch.
ActionMssqlBulkLoad.CheckConstraints.Label=Check constraints
ActionMssqlBulkLoad.CheckConstraints.Tooltip=Specifies that all constraints on the target table or view must be checked during the bulk-import operation.\n Otherwise,any CHECK and FOREIGN KEY constraints are ignored.

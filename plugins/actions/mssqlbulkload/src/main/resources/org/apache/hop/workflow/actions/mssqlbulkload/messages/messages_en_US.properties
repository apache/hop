ActionMysqlBulkLoad.ErrorFilename.Label=Error file
ActionMysqlBulkLoad.ErrorFilename.Tooltip=Specifies the file used to collect rows that have formatting errors.\n These rows are copied into this error file from the data file ''as is.''.\nThe error file is created when the command is executed.\nAn error occurs if the file already exists.\nAdditionally, a control file that has the extension .ERROR.txt is created.\n This references each row in the error file and provides error diagnostics.

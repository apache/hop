JobMssqlBulkLoad.Escaped.Tooltip=If the fields escaped by is not empty, occurrences of that character are stripped\n and the following character is taken literally as part of a field value.
JobMssqlBulkLoad.FormatFilename.Tooltip=Specifies the full path of a format file.\n A format file describes the data file that contains stored responses created by using the Bulk utility on the same table or view. 

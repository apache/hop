ActionMssqlBulkLoad.RowsPerBatch.Tooltip=Indicates the approximate number of rows of data in the data file.\nBy default, all the data in the data file is sent to the server as a single transaction,\n and the number of rows in the batch is unknown to the query optimizer.\n If you specify a value (approximately the same as the actual number of rows),\n the server will use this value to optimize the bulk-import operation. 

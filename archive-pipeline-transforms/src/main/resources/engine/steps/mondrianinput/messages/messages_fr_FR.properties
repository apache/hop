MondrianInputDialog.Role.Tooltip=Le nom du r\u00F4le pour le contr\u00F4le des acc\u00E8s.\r\n\r\nVous pouvez sp\u00E9cifier plusieurs noms de r\u00F4les s\u00E9par\u00E9s par des virgules.\r\nDans ce cas, la somme des privil\u00E8ges de tous les r\u00F4les sera consid\u00E9r\u00E9e;\r\nl''effet est le m\u00EAme s''il s''agit d'un r\u00F4le d''union d\u00E9fini pas l''\u00E9lement <Union>\r\ndans le fichier sch\u00E9ma.\r\n\r\nSi un r\u00F4le contient une virgule, vous devez la prot\u00E9ger en y ajoutant une virgule\r\nsuppl\u00E9mentaire.\r\nPar exemple, une connexion cr\u00E9\u00E9e avec le \r\nR\u00F4le\='Pacific region manager,Europe,, Middle East and Africa manager'\r\nsera consid\u00E9re avec les privil\u00E8ges combin\u00E9s des r\u00F4les\r\n"Pacific region manager",\r\nand "Europe, Middle East and Africa manager".

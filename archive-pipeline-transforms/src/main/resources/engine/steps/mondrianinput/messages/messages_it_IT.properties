MondrianInputDialog.Role.Tooltip=Il nome del ruolo per accedere-controllare.\n\nPu\u00F2 contenere nome multipli di ruolo separati da virgola.\nIn questo modo le query vengono eseguite con la somma dei privilegi di tutte le regole; \nl''effetto \u00E8 lo stesso che sotto un ruolo unione, definito usando l''elemento <Union> nel\nfile dello schema.\n\nSe il nome di ruolo contiene una virgola, metterci davanti un''altra virgola per fare l''escape.\nPer esempio, una connessione creata con \nRole\='Pacific region manager,Europe,, Middle East and Africa manager'\nverr\u00E0 eseguita con i privilegi combinati dei ruoli "Pacific region manager",\nand "Europe, Middle East and Africa manager".

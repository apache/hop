# https://cwiki.apache.org/confluence/display/INFRA/.asf.yaml+features+for+git+repositories
---
notifications:
  commits: commits@hop.apache.org
  issues: issues@hop.apache.org
  pullrequests_status: dev@hop.apache.org
  pullrequests_comment: issues@hop.apache.org

github:
  description: "Hop Orchestration Platform"
  homepage: https://hop.apache.org/
  labels:
    - hop
    - java
    - streaming
    - pipelines
    - apache
  features:
    # Enable issues management
    issues: true
    # Enable projects for project management boards
    projects: true
    # Enable wiki for documentation
    wiki: false
  collaborators:
    - karta020500

  enabled_merge_buttons:
    squash: true
    merge: true
    rebase: false

  #remove ~ when enabling the protection
  protected_branches: ~
#    master:
#      required_pull_request_reviews:
#        required_approving_review_count: 1
Const.TipOfDay.Count=9
Const.TipOfDay1=Wenn Sie eine neue Pipeline oder einen neuen Workflow erzeugen wollen,\n\
wählen Sie im Menü einfach Datei/Neu aus oder doppelklicken sie auf die\n\
''Pipeline''- bzw. ''Workflow''-Einträge im Baum links oben.
Const.TipOfDay2=Wenn Sie eine Pipeline zusammenstellen wollen, erzeugen Sie einen\n\
neuen Schritt einfach per Drag-and-Drop in den Arbeitsbereich. Schritte und Plugins\n\
finden Sie in der Baumansicht auf der linken Seite der Anwendung.
Const.TipOfDay3=Zum Erzeugen eines Verbinders zwischen 2 Schritten können Sie die mittlere\n\
Maustaste (bzw. das Scrollrad) verwenden und vom Quellschritt ausgehend einen\n\
Verbinder zum Zielschritt ziehen. Alternativ können Sie: \n\n\
    - bei gehaltener Shift-Taste mit der linken Maustaste einen Verbinder vom Quell- zum Zielschritt ziehen\n\
    - 2 Schritte auswählen, mit der rechten Maustaste das Kontextmenü öffnen, ''Neuer Sprung''\n\
      wählen und dann den Verbinder über einen Dialog erzeugen\n\
    - ''Verbinder'' in den Arbeitsbereich ziehen
Const.TipOfDay4=Wenn Sie einen Schritt zwischen 2 Schritte ziehen wollen, die schon\n\
miteinander verbunden sind, dann ziehen Sie den Schritt einfach auf den Verbinder\n\
bis dieser dick gezeichnet wird, lassen Sie die Maustaste los und der Schritt wird\n\
eingefügt. Wenn in den Optionen so eingestellt, dann müssen Sie diese Operation bestätigen.
Const.TipOfDay5=Ändern Sie die Schrittbeschreibung durch einen Doppelklick auf den Schritt\n\
mit der mittleren Maustaste.
Const.TipOfDay6=Untersuchen Sie eine Datenbank durch Rechtsklick auf die Verbindung und\n\
Auswahl des Eintrages ''Datenbank untersuchen''.
Const.TipOfDay7=Aktivieren Sie die Vorschau eines Schrittes (Schritt-Output-Daten),\n\
indem Sie den Schritt wählen und F10 drücken.
Const.TipOfDay8=Überprüfen Sie einen oder mehrere Schritte in dem Sie die gewünschten\n\
Schritte wählen und dann im Kontextmenü (rechte Maustaste) ''Überprüfe ausgewählte\n\
Schritte'' wählen.
Const.TipOfDay9=Klicken Sie die rechte Maustaste in Dialog-Tabellen, um im Kontextmenü\n\
alle verfügbaren Operationen zu sehen.

Const.TipOfDay1=Per creare una nuova pipeline o workflow seleziona File/Nuovo o semplicemente esegui un doppio click sulle voci ''Trasformazioni'' o ''Workflow'' dell''albero ''Albero principale'' in alto a sinistra.
Const.TipOfDay2=Durante la progettazione di una pipeline puoi creare un nuovo passo trascinando il passo nella finestra grafica.\nPuoi trovare i passi ed i plugin da utilizzare nell''albero a sinistra sotto la voce ''Oggetti di base''.
Const.TipOfDay3=Durante la progettazione di una pipeline (o workflow) puoi definire un nuovo hop tra 2 passi utilizzando il pulsante intermedio del mouse (o rotellina).\nPremi il tasto intermedio e trascina nel secondo passo.\nPuoi anche\:\n- Utilizzare SHIFT+click e trascinare da un passo all''altro\n- Selezionare 2 passi e cliccare col destro su uno di questi, poi selezionare ''nuovo hop''\n- Selezionare ''Nuovo'' col tasto destro del mouse dal men\u00F9 ''Hop'' nell''albero a sinistra
Const.TipOfDay4=Per inserire un passo (o action) tra 2 passi gi\u00E0 connessi da un hop\:\nmuovi il passo sulla freccia finch\u00E9 questa viene disegnata in grassetto.\nRilascia il tasto del mouse e ti verr\u00E0 chiesto se vuoi inserire il passo.
Const.TipOfDay5=Modifica la descrizione di un passo con un doppio click sul passo usando il tasto centrale del mouse
Const.TipOfDay6=Esplora un database cliccando col tasto destro su una connessione e selezionando ''esplora database''
Const.TipOfDay7=L''anteprima delle righe di un passo (output) pu\u00F2 essere controllata selezionando il passo e premendo F10 (anteprima)
Const.TipOfDay8=Controlla i parametri dei passi selezionando uno o pi\u00F9 passi.\nDopodich\u00E9 clicca con il tasto destro sull''opzione ''Controlla i passi selezionati''
Const.TipOfDay9=Clicca col tasto destro sulla prima colonna di ogni tabella (griglia) per ottenere la lista di tutte le opzioni.

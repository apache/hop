Const.TipOfDay3=Pour cr\u00E9er un nouveau lien entre deux transformations ou actions, utiliser le bouton du milieu de votre souris.\n Double cliquer avec le bouton du milieu sur la premi\u00E8re transformation puis d\u00E9placer vers la deuxi\u00E8me \u00E9tape.\n Vous pouvez \u00E9galement\: \n\n - utiliser la combinaison de touches SHIFT+Click et d\u00E9placement de la premi\u00E8re \u00E9tape vers la deuxi\u00E8me\n - S\u00E9lectionner les 2 transformations et cliquer avec le bouton droit de votre souris sur l''une, puis s\u00E9lectionner ''nouveau lien''\n - D\u00E9placer ''Liens'' vers la vue graphique
Const.TipOfDay4=Ins\u00E9rer une transformation (ou une action) entre 2 transformations d\u00E9j\u00E0 connect\u00E9es entre elles\:\n D\u00E9placer simplement la transformation \u00E0 ins\u00E9rer sur le lien et la lacher lorsque le lien devient gras.\n
Const.TipOfDay5=Afficher le menu d''une transformation en double cliquant sur son ic\u00F4ne ou utiliser le bouton droit de votre souris puis cliquer sur ''Editer \u00E9tape''

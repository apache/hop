Const.TipOfDay4=Ins\u00E9rer une \u00E9tape (ou un entr\u00E9e t\u00E2che) entre 2 \u00E9tapes d\u00E9j\u00E0 connect\u00E9es entre elles\:\n D\u00E9placer simplement l''\u00E9tape \u00E0 ins\u00E9rer sur le lien et la lacher lorsque le lien devient gras.\n
Const.TipOfDay3=Pour cr\u00E9er un nouveau lien entre deux \u00E9tapes ou entr\u00E9es t\u00E2che, utiliser le bouton du milieu de votre souris.\n Double cliquer avec le bouton du milieu sur la premi\u00E8re \u00E9tape puis d\u00E9placer vers la deuxi\u00E8me \u00E9tape.\n Vous pouvez \u00E9galement\: \n\n - utiliser la combinaison de touches SHIFT+Click et d\u00E9placement de la premi\u00E8re \u00E9tape vers la deuxi\u00E8me\n - S\u00E9lectionner les 2 \u00E9tapes et cliquer avec le bouton droit de votre souris sur l''une, puis s\u00E9lectionner ''nouveau lien''\n - D\u00E9placer ''Liens'' vers la vue graphique
Const.TipOfDay2=Pour ins\u00E9rer une \u00E9tape (ou une entr\u00E9e t\u00E2che), d\u00E9placer l''ic\u00F4ne correspondante vers la vue graphique.\n Les \u00E9tapes sont class\u00E9es dans la partie ''Type d'\u00E9tapes'' (en bas \u00E0 gauche de l'\u00E9cran)

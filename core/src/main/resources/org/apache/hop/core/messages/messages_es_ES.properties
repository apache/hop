Const.TipOfDay.Count=9
Const.TipOfDay1=To create a new pipeline or workflow select File/New or simply double click on the ''Pipelines'' or ''Workflows'' tree entries on the upper left of the screen.
Const.TipOfDay2=When designing a pipeline you can create a new transform, simply by dragging the transform onto the graphical view.\n \
You can find transforms and plugins to use in the tree on the left lower side of the screen under ''Core transforms''
Const.TipOfDay3=When designing a pipeline (or workflow) you can define a new hop between 2 transforms by using the middle or scrollwheel button.\n \
Middle-click on the first transform and drag onto the second.\n \
You can also: \n\n \
    - use SHIFT+Click and drag from one transform to another\n \
    - Select 2 transforms and right click on one of them, then select ''new hop''\n \
    - Drag ''Hops'' onto the canvas
Const.TipOfDay4=Inserting a transform (or action) between 2 transforms that are already connected with a hop:\n \
simply move the transform over the arrow until the arrow becomes drawn in bold.\n \
Release the mouse-button and you''ll be asked if you want to insert the transform.
Const.TipOfDay5=Edit the transform description by double clicking on a transform using the middle-button
Const.TipOfDay6=Explore a database by clicking right on a connection and selecting ''explore database''
Const.TipOfDay7=Preview the rows that are passing throuqh a transform (output) by selecting the transform and by pressing F10 (preview)
Const.TipOfDay8=Check the settings of transforms by first selecting one or more of them.\n \
Then by using the right-click option ''Check selected transforms''
Const.TipOfDay9=Click right on the first column in any dialog table (grid) for a list of all the options.

name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "awaiting triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please fill in the following fields and be as precise as possible. 
        This will help the developer in handling your bug as soon as possible. 
  - type: input
    id: hop-version
    attributes:
      label: Apache Hop version?
      description: Fill in the Apache Hop version, if it's the version currently under developement use SNAPSHOT-yyyMMdd format.
    validations:
      required: true
  - type: input
    id: java-version
    attributes:
      label: Java version?
      description: Fill in the Java version you are using
      placeholder: |
        You can use `java -version` on the command line to fetch the java version.
    validations:
      required: true
  - type: dropdown
    id: os-version
    attributes:
      label: Operating system
      description: What operating system are you using.
      options:
        - "Windows"
        - "Linux"
        - "macOS"
        - "Docker"
        - "Other"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please describe your issue, including a sample project/pipeline if possible.
      placeholder: |
          Please include steps to reproduce your issue. If the issue is related to the Graphical User Interface please specify the exact OS version you are using.

          If this isn't a bug and you have a question or support request, please email users@hop.apache.org with a description of the problem instead of opening this issue.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Issue Priority
      description: What priority is this bug? See [priority guide](https://hop.apache.org/community/contribution-guides/priority-guide/) for the meaning and expectations around issue priorities.
      options:
        - "Priority: 3"
        - "Priority: 2"
        - "Priority: 1"
        - "Priority: 0"
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Issue Component
      options:
      - "Component: Actions"
      - "Component: Api"
      - "Component: Architecture"
      - "Component: Beam"
      - "Component: Bigquery"
      - "Component: Bigtable"
      - "Component: Build"
      - "Component: Cli"
      - "Component: Containers"
      - "Component: Database"
      - "Component: Dataflow"
      - "Component: Docker"
      - "Component: Documentation"
      - "Component: Execution Information"
      - "Component: Flink"
      - "Component: Git"
      - "Component: Graph"
      - "Component: Gui"
      - "Component: Hop Config"
      - "Component: Hop Gui"
      - "Component: Hop Run"
      - "Component: Hop Search"
      - "Component: Hop Server"
      - "Component: Hop Web"
      - "Component: Import"
      - "Component: Infrastructure"
      - "Component: Integration Testing"
      - "Component: Kafka"
      - "Component: Metadata"
      - "Component: Pipelines"
      - "Component: Plugins"
      - "Component: Projects"
      - "Component: Samples"
      - "Component: Snowflake"
      - "Component: Spark"
      - "Component: Technology"
      - "Component: Transforms"
      - "Component: Translations"
      - "Component: Unit Test"
      - "Component: Vfs"
      - "Component: Website"
      - "Component: Workflows"
      - "Component: Other"
    validations:
      required: true
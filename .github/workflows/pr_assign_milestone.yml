name: Assign Milestone to pull request
on:
  pull_request_target:
    types:
      - closed

jobs:
  assign:
    name: Add milestone to closed PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - name: Get project milestones
        id: milestones
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const list = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              sort: 'due_on',
              direction: 'asc'
            })
            for( const milestone of list.data) {
              if ( milestone.due_on !== null ) { 
                console.log(milestone)
                return milestone.number
                break; 
              }
            }
            return null
      - name: add milestone
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              milestone: ${{ steps.milestones.outputs.result }}
            });

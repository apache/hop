services:
  integration_test_database:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    depends_on:
      oracle:
        condition: service_healthy
    links:
      - oracle

  oracle:
    image: container-registry.oracle.com/database/free:latest
    environment:
      - ORACLE_SID=apachehop
      - ORACLE_PWD=apachehop
    ports:
      - 1521:1521
    healthcheck:
      test: [ "CMD", "sqlplus", "-L", "sys/apachehop@//localhost:1521/apachehop as sysdba", "@healthcheck.sql" ]
      interval: 30s
      timeout: 10s
      retries: 5
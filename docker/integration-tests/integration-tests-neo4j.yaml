version: '2.4'
services:
  integration_test_neo4j:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    depends_on:
      neo4j:
        condition: service_healthy
    links:
      - neo4j

  neo4j:
    image: neo4j:latest
    ports:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=neo4j/abcd
    healthcheck:
      test: perl -MIO::Socket::INET -e 'exit(! defined( IO::Socket::INET->new("localhost:7687")))'
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 120s
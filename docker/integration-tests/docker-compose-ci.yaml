version: '3'
services:
  integration_test:
    build:
      context: ../../.
      dockerfile: docker/integration-tests/Dockerfile.unit-tests
      args:
        - JENKINS_USER=jenkins
        - JENKINS_UID=1000
        - JENKINS_GROUP=jenkins
        - JENKINS_GID=1000
    volumes:
      - ../../integration-tests/:/files
    depends_on:
      - postgres
      - neo4j
      - mongo
      - cassandra
    links:
      - postgres
      - neo4j
      - mongo
      - cassandra
    environment:
      - FLASK_ENV=docker
    command: [ "bash", "-c", "/files/scripts/run-tests.sh" ]
  postgres:
    image: postgres:latest
    env_file:
      - database.env
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  neo4j:
    image: neo4j:latest
    ports:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=neo4j/abcd
  mongo:
    image: mongo:latest
    ports:
      - "27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
  cassandra:
    image: cassandra:latest
    ports:
      - "9042"
      - "9160"
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
      interval: 10s
      timeout: 5s
      retries: 50
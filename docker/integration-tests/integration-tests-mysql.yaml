services:
  integration_test_database:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql

  mysql:
    image: mysql:9.1.0
    env_file:
      - mysql.env
    ports:
      - "3306"
    healthcheck:
      test:  ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 120s
    volumes:
        - ./resource/mysql/config/my.cnf:/etc/mysql/my.cnf
        - ../../integration-tests/mysql/import:/var/lib/mysql-files


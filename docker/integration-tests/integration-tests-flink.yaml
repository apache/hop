version: '2.4'
services:
  integration_test_flink:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    depends_on:
      - taskmanager
    links:
      - jobmanager
      - taskmanager

  jobmanager:
    image: flink:1.14.5-scala_2.11-java11
    ports:
      - "8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager        

  taskmanager:
    image: flink:1.14.5-scala_2.11-java11
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2        
services:
  integration_test_mail:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    environment:
      HOP_OPTIONS: "${HOP_OPTIONS} -Djavax.net.ssl.keyStore=/tmp/keystore -Djavax.net.ssl.trustStore=/tmp/keystore -Djavax.net.ssl.keyStorePassword=james72laBalle -Dmail.pop3.ssl.checkserveridentity=false -Dmail.imap.ssl.checkserveridentity=false -Dmail.smtp.ssl.checkserveridentity=false"
    depends_on:
      - james
    links:
      - james
 #   command: [ "bash", "-c", "/files/scripts/run-tests.sh mail" ]

  james:
    image: apache/james:jpa-latest
    # hostname: james
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "143:143"
      - "993:993"
      - "8000:8000"
    volumes:
      - ./resource/mail/conf:/root/conf
    healthcheck:
      test: [ "CMD-SHELL", "true" ]
      start_period: 2s
      retries: 5
      interval: 3s
      timeout: 15s

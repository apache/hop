services:
  integration_test_database:
    extends:
      file: integration-tests-base.yaml
      service: integration_test
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
      - mssql
      - mysql
    volumes:
      - ./resource/mssql/mssql_bulkload.csv:/tmp/mssql_bulkload.csv

  postgres:
    image: postgres:latest
    env_file:
      - database.env
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 120s
    volumes:
      # init scripts run automatically on first cluster init (read only)
      - ./unit-test-db-startup.sql:/docker-entrypoint-initdb.d/01-extensions.sql:ro

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongPassword123!
    ports:
      - "1433"
    volumes:
      - ./resource/mssql/mssql_bulkload.csv:/tmp/mssql_bulkload.csv

  mysql:
    image: mysql:9.2.0
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    volumes:
      - ./resource/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
